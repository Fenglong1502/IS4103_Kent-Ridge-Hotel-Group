      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <title>Forget Password</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />

        <link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.2/bootstrap.min.css"/>
        <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/owl.carousel.css"/>
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/owl.theme.default.css"/>
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/animate.css"/>
        <link href="plugins/jquery-datepicker/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="styles/contact.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <!--===============================================================================================-->
    </head>
    <body>
        <div class="super_container">

            <!-- Header -->

            <!-- Header -->
     <h:form>
                <header class="header">
                    <div class="header_content d-flex flex-row align-items-center justify-content-start">
                        <a href="index.xhtml"><img style="width:210px" src="./images/krhglogo.png"/></a>
                        
                        <div class="ml-auto d-flex flex-row align-items-center justify-content-start">
                            <nav class="main_nav">
                                <ul class="d-flex flex-row align-items-start justify-content-start">
                                    <li class="active"><a href="index.xhtml">Home</a></li>
                                    <li><a href="about.xhtml">About us</a></li>
                                    <li><a href="hotels.xhtml">Hotels</a></li>
                                    <li><a href="contact.xhtml">Contact us</a></li>
                                    <c:if test="${websiteAuthenticationManagedBean.id gt -1}">
                                        <li><a href="Profile.xhtml">Profile</a></li>
                                    </c:if> 
                                </ul>
                            </nav>
                            <c:if test="${websiteAuthenticationManagedBean.id le -1}">
                                <div class="book_button"><h:commandLink action="login.xhtml?faces-redirect=true"> Login/Signup</h:commandLink></div>  
                            </c:if>
                            <c:if test="${websiteAuthenticationManagedBean.id gt -1}">
                                <div class="book_button"><h:commandLink action="#{websiteAuthenticationManagedBean.logout()}"> Logout</h:commandLink></div>  
                            </c:if>
                            <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
                            <!-- Hamburger Menu -->
                        </div>
                    </div>
                </header>
            </h:form>
            <!-- Menu -->

            <!-- Menu -->

            <div class="menu trans_400 d-flex flex-column align-items-end justify-content-start">
                <h:form>
                    <div class="menu_close"><i class="fa fa-times" aria-hidden="true"></i></div>
                    <div class="menu_content">
                        <nav class="menu_nav text-right">
                            <ul>
                                <li><a href="index.xhtml">Home</a></li>
                                <li><a href="about.xhtml">About us</a></li>
                                <li><a href="hotels.xhtml">Hotels</a></li>
                                <li><a href="contact.xhtml">Contact us</a></li>

                            </ul>
                        </nav>
                    </div>
                    <div class="menu_extra">


                        <div class="menu_phone d-flex flex-row align-items-center justify-content-center">
                            <img src="images/phone-2.png" alt="" />
                            <span>1234 5678</span>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="limiter">
                <div class="container-login100" style="background-color: #0F0E24;">
                    <div class="container-login100-form-btn">
                    </div>
                    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                        <h:form class="login100-form validate-form flex-sb flex-w">
                            <span class="login100-form-title p-b-32">
                                Reset Password
                            </span>

                            <span class="txt1 p-b-11">
                                Email Address
                            </span>
                            <h:inputText class="wrap-input100 validate-input m-b-36" value="#{websiteAuthenticationManagedBean.rpEmail}" id="email" a:placeholder="Email" required="true" />


                            <div class="flex-sb-m w-full p-b-48">
                                <div class="container-login100-form-btn">

                                    <h:commandButton id="resetPassBtn" value="Reset Password" style="width:100%; margin:0px; color:white; font-weight:bold; font-size:large" class="book_button" action="#{websiteAuthenticationManagedBean.forgetPassword()}" />
                                </div>
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/animsition/js/animsition.min.js"></script>

        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->

        <!--===============================================================================================-->
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>

    </body>
</html>
