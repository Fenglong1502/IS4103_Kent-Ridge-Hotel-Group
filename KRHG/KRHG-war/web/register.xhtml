      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <title>Register Account</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"/>

        <link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.2/bootstrap.min.css"/>
        <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/owl.carousel.css"/>
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/owl.theme.default.css"/>
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/animate.css"/>
        <link href="plugins/jquery-datepicker/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="styles/contact.css"/>
        <link rel="stylesheet" type="text/css" href="styles/contact_responsive.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <!--===============================================================================================-->
    </head>
    <body>

        <div class="super_container">

            <!-- Header -->

            <!-- Header -->
            <h:form>
                <header class="header">
                    <div class="header_content d-flex flex-row align-items-center justify-content-start">
                        <div class="logo"><a href="index.xhtml">KRHG</a></div>
                        <div class="ml-auto d-flex flex-row align-items-center justify-content-start">
                            <nav class="main_nav">
                                <ul class="d-flex flex-row align-items-start justify-content-start">
                                    <li class="active"><a href="index.xhtml">Home</a></li>
                                    <li><a href="about.xhtml">About us</a></li>
                                    <li><a href="hotels.xhtml">Hotels</a></li>
                                    <li><a href="contact.xhtml">Contact us</a></li>
                                </ul>
                            </nav>
                            <c:if test="${websiteAuthenticationManagedBean.id le -1}">
                                <div class="book_button"><h:commandLink action="login.xhtml?faces-redirect=true"> Login/Signup</h:commandLink></div>  
                            </c:if>
                            <c:if test="${websiteAuthenticationManagedBean.id gt -1}">
                                <div class="book_button"><h:commandLink action="#{websiteAuthenticationManagedBean.logout()}"> Logout</h:commandLink></div>  
                            </c:if>
                            <!--                            <h:form>
                                                            <h:commandButton id="backBtn" value="Back" class="login100-form-btn" action="login.xhtml?faces-redirect=true" />
                                                        </h:form>-->
                            <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
                            <!-- Hamburger Menu -->
                        </div>
                    </div>
                </header>
            </h:form>

            <!-- Menu -->

            <div class="menu trans_400 d-flex flex-column align-items-end justify-content-start">
                <h:form>
                    <div class="menu_close"><i class="fa fa-times" aria-hidden="true"></i></div>
                    <div class="menu_content">
                        <nav class="menu_nav text-right">
                            <ul>
                                <li><a href="index.xhtml">Home</a></li>
                                <li><a href="about.xhtml">About us</a></li>
                                <li><a href="hotels.xhtml">Hotels</a></li>
                                <li><a href="contact.xhtml">Contact us</a></li>

                            </ul>
                        </nav>
                    </div>
                    <div class="menu_extra">


                        <div class="menu_phone d-flex flex-row align-items-center justify-content-center">
                            <img src="images/phone-2.png" alt="" />
                            <span>1234 5678</span>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="limiter">
                <div class="container-login100" style="background-color: #0F0E24;">
                    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55" style="margin-top: 150px;">
                        <h:form class="login100-form validate-form flex-sb flex-w">
                            <span class="login100-form-title p-b-32">
                                Register New Account
                            </span>

                            <span class="txt1 p-b-11">
                                First Name
                            </span>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "First name is required" >
                                <h:inputText class="input100" value="#{websiteAuthenticationManagedBean.FName}" id="fName" a:placeholder="First Name" required="true" />
                                <span class="focus-input100"></span>
                            </div>

                            <span class="txt1 p-b-11">
                                Last Name   
                            </span>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "Last name is required" >
                                <h:inputText class="input100" value="#{websiteAuthenticationManagedBean.LName}" id="lName" a:placeholder="Last NAme" required="true" />
                                <span class="focus-input100"></span>
                            </div>

                            <span class="txt1 p-b-11">
                                gender
                            </span>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = " Gender is required" >
                                <h:selectOneMenu>
                                    <f:selectItem itemValue="Male" itemLabel="Male" />
                                    <f:selectItem itemValue="Female" itemLabel="Female" />
                                </h:selectOneMenu>
                                <span class="focus-input100"></span>
                            </div>



                            <span class="txt1 p-b-11">
                                Email
                            </span>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required" >
                                <h:inputText class="input100" value="#{websiteAuthenticationManagedBean.regEmail}" id="email" a:placeholder="EMAIL" required="true" />
                                <span class="focus-input100"></span>
                            </div>


                            <span class="txt1 p-b-11">
                                Contact Number
                            </span>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "Contact Number is required" >
                                <h:inputText class="input100" value="#{websiteAuthenticationManagedBean.regMobileNum}" id="contactNumber" a:placeholder="CONTACT NUMBER" required="true" />
                                <span class="focus-input100"></span>
                            </div>



                            <span class="txt1 p-b-11">
                                Password
                            </span>
                            <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                                <span class="btn-show-pass">
                                    <i class="fa fa-eye"></i>
                                </span>
                                <h:inputSecret class="form-control"  value="#{websiteAuthenticationManagedBean.regPassword}"  id="password" a:placeholder="PASSWORD" required="true">
                                </h:inputSecret>
                            </div>

                            <span class="focus-input100"></span>
                            <span class="txt1 p-b-11">
                                Confirm Password
                            </span>
                            <div class="wrap-input100 validate-input m-b-12" data-validate = "Confirm Password is required">
                                <span class="btn-show-pass">
                                    <i class="fa fa-eye"></i>
                                </span>
                                <h:inputSecret class="form-control"  value="#{websiteAuthenticationManagedBean.regConfirmPassword}"  id="confirmPassword" a:placeholder="CONFIRM PASSWORD" required="true">
                                </h:inputSecret>
                                <span class="focus-input100"></span>
                            </div>


                            <div class="container-login100-form-btn">
                                <h:commandButton class="book_button" value="Create" action="#{websiteAuthenticationManagedBean.register()}"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

        </div>

        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>

    </body>
</html>
