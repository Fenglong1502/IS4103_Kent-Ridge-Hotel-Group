    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8" />

        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />

        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />

        <link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.2/bootstrap.min.css"/>
        <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/owl.carousel.css"/>
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/owl.theme.default.css"/>

        <link href="plugins/jquery-datepicker/jquery-ui.css" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" type="text/css" href="css/util.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />

    </head>
    <h:body class="hold-transition sidebar-mini" onload="starfunction()">
        <div class="super_container">

            <!-- Header -->

            <!-- Header -->
            <h:form>
                <header class="header">
                    <div class="header_content d-flex flex-row align-items-center justify-content-start">
                        <a href="index.xhtml"><img style="width:210px" src="./images/krhglogo.png"/></a>

                        <div class="ml-auto d-flex flex-row align-items-center justify-content-start">
                            <nav class="main_nav">
                                <ul class="d-flex flex-row align-items-start justify-content-start">
                                    <li class="active"><a href="index.xhtml">Home</a></li>
                                    <li><a href="about.xhtml">About us</a></li>
                                    <li><a href="hotels.xhtml">Hotels</a></li>
                                    <li><a href="contact.xhtml">Contact us</a></li>
                                    <c:if test="${websiteAuthenticationManagedBean.id gt -1}">
                                        <li><a href="Profile.xhtml">Profile</a></li>
                                    </c:if> 
                                </ul>
                            </nav>
                            <c:if test="${websiteAuthenticationManagedBean.id le -1}">
                                <div class="book_button"><h:commandLink action="login.xhtml?faces-redirect=true"> Login/Signup</h:commandLink></div>  
                            </c:if>
                            <c:if test="${websiteAuthenticationManagedBean.id gt -1}">
                                <div class="book_button"><h:commandLink action="#{websiteAuthenticationManagedBean.logout()}"> Logout</h:commandLink></div>  
                            </c:if>
                            <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
                            <!-- Hamburger Menu -->
                        </div>
                    </div>
                </header>
            </h:form>
            <!-- Menu -->

            <!-- Menu -->

            <div class="menu trans_400 d-flex flex-column align-items-end justify-content-start">
                <h:form>
                    <div class="menu_close"><i class="fa fa-times" aria-hidden="true"></i></div>
                    <div class="menu_content">
                        <nav class="menu_nav text-right">
                            <ul>
                                <li><a href="index.xhtml">Home</a></li>
                                <li><a href="about.xhtml">About us</a></li>
                                <li><a href="hotels.xhtml">Hotels</a></li>
                                <li><a href="contact.xhtml">Contact us</a></li>

                            </ul>
                        </nav>
                    </div>
                    <div class="menu_extra">


                        <div class="menu_phone d-flex flex-row align-items-center justify-content-center">
                            <img src="images/phone-2.png" alt="" />
                            <span>1234 5678</span>
                        </div>
                    </div>
                </h:form>
            </div>


            <div class="limiter">
                <div class="container-login100" style="background-color: #0F0E24; background-image: url('./images/index_5.jpg');">

                    <div class="container-login100-form-btn">
                        <!--                        <h:form>
                                                    <h:commandButton id="backBtn" value="Back" class="login100-form-btn" action="index.xhtml?faces-redirect=true" />
                                                </h:form>-->
                    </div>
                    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55" style="margin-top: 150px;">
                        <h:form class="login100-form validate-form flex-sb flex-w">
                            <span class="login100-form-title p-b-32">
                                Reset Password  
                            </span>
                            <h:inputHidden id="y" value="#{websiteAuthenticationManagedBean.testSt}"/>

                            <div class="form-group has-feedback">
                                <label for="newPassword">  <i style="margin-right:10px" class="fa fa-lock form-control-feedback"></i>New Password</label>
                                <h:inputSecret class="form-control" value="#{websiteAuthenticationManagedBean.newPassword}" id="newPassword" a:placeholder="New Password" required="true"/>
                                <label for="confirmPassword">  <i style="margin-right:10px" class="fa fa-lock form-control-feedback"></i>Confirm Password</label>
                                <h:inputSecret class="form-control" value="#{websiteAuthenticationManagedBean.confirmPassword}" id="confirmPassword" a:placeholder="Confirm Password" required="true"/>

                            </div>

                            <div class="flex-sb-m w-full p-b-48">
                                <div class="container-login100-form-btn">
                                    <h:commandButton class="btn btn-primary" onclick="starfunction()" value="Update Password" action="#{websiteAuthenticationManagedBean.resetNewPassword()}"/>
                                </div>

                            </div>


                            <script>

                                function starfunction() {

                                    var str = window.location.href;
                                    var res = str.split("userID=");
                                    console.log(res[1]);
                                    document.getElementById("form:y").value = res[1];
                                }


                                $('.collapse').collapse();
                            </script>
                        </h:form>
                    </div>
                    <!-- /.login-card-body -->
                </div>

            </div>
        </div>

        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

        <script src="vendor/bootstrap/js/popper.js"></script>

        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>

    </h:body>
</html>
