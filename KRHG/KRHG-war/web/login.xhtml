<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <!--===============================================================================================-->
    </head>
    <h:body>

        <div class="limiter">
            <div class="container-login100">
                <div class="container-login100-form-btn">
                    <h:form>
                        <h:commandButton id="backBtn" value="Back" class="login100-form-btn" action="index.xhtml?faces-redirect=true" />
                    </h:form>
                </div>
                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                    <h:form class="login100-form validate-form flex-sb flex-w">
                        <span class="login100-form-title p-b-32">
                            Account Login  
                        </span>
                        <span class="txt1 p-b-11">
                            Username
                        </span>
                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                            <h:inputText class="input100" value="#{websiteAuthenticationManagedBean.email}" id="email" a:placeholder="EMAIL" required="true">

                            </h:inputText>
                            <!--<input class="input100" type="text" name="username" />-->
                            <span class="focus-input100"></span>
                        </div>

                        <span class="txt1 p-b-11">
                            Password
                        </span>
                        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                            <h:inputSecret class="input100"  value="#{websiteAuthenticationManagedBean.password}"  id="password" a:placeholder="PASSWORD" required="true">
                            </h:inputSecret>
                            <!--<input class="input100" type="password" name="pass"  />-->
                            <span class="focus-input100"></span>
                        </div>

                        <div class="flex-sb-m w-full p-b-48">
                            <div>

                                Not a member yet? <a href="register.xhtml" class="txt3">
                                    Sign up now!
                                </a>
                            </div>
                            <br />
                            <a href="ForgetPassword.xhtml" class="txt3">
                                Forgot Password?
                            </a>

                        </div>


                        <div class="flex-sb-m w-full p-b-48">
                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn">
                                    <h:commandButton id="loginBtn" value="Login" class="login100-form-btn" action="#{websiteAuthenticationManagedBean.login()}" />
                                </button>
                            </div>

                        </div>

                    </h:form>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>

        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>

    </h:body>
</html>
