    <body>
        <!-- Main container -->
        <div class="container">
            <!-- Blueprint header -->
            <header class="bp-header cf">
                <div class="dummy-logo">
                    <div class="dummy-icon foodicon foodicon--coconut"></div>

                </div>
                <div class="bp-header__main">
                    <h1 class="bp-header__title">Add Hotel</h1>

            <button class="action action--open" aria-label="Open Menu"><span class="icon icon--menu"></span></button>
            <nav id="ml-menu" class="menu">
                <button class="action action--close" aria-label="Close Menu"><span class="icon icon--cross"></span></button>
                <div class="menu__wrap">


                </div>
            </nav>
            <div class="content" >
                <div></div>
                <div class="col-6">

                    <h:form class="info">
                        <section class="content">

                            <br/>
                            <table style="width:auto; border: none;">
                                <tr style="height: 30px;">
                                    <td colspan="2"> <h2>Add Hotel </h2></td>
                                </tr>
                                <tr style="height: 30px;">
                                    <td>  <h6>Hotel Name:</h6></td>
                                    <td> <h:inputText class="form-control" value="#{hotelManagedBean.hotelName}" id="hotelName" a:placeholder="Hotel Name" required="true" /></td>
                                </tr>

                                <tr style="height: 30px;">
                                    <td> <h6> Hotel Code: </h6></td>
                                    <td><h:inputText class="form-control" value="#{hotelManagedBean.hotelCode}" id="hotelCode" a:placeholder="Hotel Code" required="true" /></td>
                                </tr>

                                <tr style="height: 30px;">
                                    <td>  <h6> Address: </h6> </td>
                                    <td> <h:inputText class="form-control" value="#{hotelManagedBean.address}" id="address" a:placeholder="Address" required="true" /></td>
                                </tr>
                                <tr style="height: 30px;">
                                    <td> <h6> Hotel Star: </h6></td>
                                    <td>     
                                        <h:selectOneMenu value="#{hotelManagedBean.hotelStar}">
                                            <f:selectItem itemValue="1" itemLabel="1" />
                                            <f:selectItem itemValue="2" itemLabel="2" />
                                            <f:selectItem itemValue="3" itemLabel="3" />
                                            <f:selectItem itemValue="4" itemLabel="4" />
                                            <f:selectItem itemValue="5" itemLabel="5" />
                                        </h:selectOneMenu>                  
                                    </td>
                                </tr>

                                <tr  style="height: 30px;">
                                    <td>  <h6> Contact number: </h6></td>
                                    <td> <h:inputText class="form-control" value="#{hotelManagedBean.contactNumber}" id="contactNumber" a:placeholder="Contact Number" required="true" /></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <h:commandButton class="custom-button" value="Add hotel" action="#{hotelManagedBean.createNewHotel()}"></h:commandButton>
                                    </td>
                                </tr>
                            </table>
                        </section>
                    </h:form>
                </div>

                <div></div>

        <!-- /view -->
        <script src="js/classie.js"></script>
        <script src="js/dummydata.js"></script>
        <script src="js/main.js"></script>
        <script>
            (function () {
                var menuEl = document.getElementById('ml-menu'),
                        mlmenu = new MLMenu(menuEl, {
                            // breadcrumbsCtrl : true, // show breadcrumbs
                            // initialBreadcrumb : 'all', // initial breadcrumb text
                            backCtrl: false, // show back button
                            // itemsDelayInterval : 60, // delay between each menu item sliding animation
                            onItemClick: loadDummyData // callback: item that doesnÂ´t have a submenu gets clicked - onItemClick([event], [inner HTML of the clicked item])
                        });

                // mobile menu toggle
                var openMenuCtrl = document.querySelector('.action--open'),
                        closeMenuCtrl = document.querySelector('.action--close');

                openMenuCtrl.addEventListener('click', openMenu);
                closeMenuCtrl.addEventListener('click', closeMenu);

                function openMenu() {
                    classie.add(menuEl, 'menu--open');
                    closeMenuCtrl.focus();
                }

                function closeMenu() {
                    classie.remove(menuEl, 'menu--open');
                    openMenuCtrl.focus();
                }

                // simulate grid content loading
                var gridWrapper = document.querySelector('.content');

                function loadDummyData(ev, itemName) {
                    ev.preventDefault();

                    closeMenu();
                    gridWrapper.innerHTML = '';
                    classie.add(gridWrapper, 'content--loading');
                    setTimeout(function () {
                        classie.remove(gridWrapper, 'content--loading');
                        gridWrapper.innerHTML = '<ul class="products">' + dummyData[itemName] + '</ul>';
                    }, 700);
                }
                function goto(link) {
                    window.location.replace(link);
                }
            })();
            function goto(link) {
                window.location.replace(link);
            }
        </script>
