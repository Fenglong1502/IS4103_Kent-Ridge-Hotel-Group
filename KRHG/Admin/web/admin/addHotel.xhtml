<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 style="font-size: x-large; margin-bottom:20px">Add New Hotel</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li><a href="adminIndex.xhtml">Home</a></li>
                                    <li><a href="manageHotel.xhtml">Manage Hotels</a></li>
                                    <li class="active">Add Hotel</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <section class="content">
                    <div class="container-fluid">
                        <h:form enctype="multipart/form-data" id="form">
                            <div class="row">
                                <!-- left column -->
                                <div class="col-lg-12">

                                    <!-- general form elements -->
                                    <div class="box box-primary" style="padding:20px 50px;">
                                        <div class="box-header with-border" style="text-align: center; font-size:xx-large">
                                            <h3 class="box-title"  style="font-size:xx-large">Hotel Details</h3>
                                        </div>
                                        <!-- /.box-header -->
                                        <!-- form start -->
                                        <div class="box-body">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="hotelName">Hotel Name</label>
                                                        <h:inputText class="form-control"
                                                                     value="#{hotelManagedBean.hotelName}" id="hotelName"
                                                                     a:placeholder="Enter Hotel Name" required="true">
                                                        </h:inputText>
                                                        <h:message for="hotelName" style="color:red" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="hotelCode">Hotel Code</label>
                                                        <h:inputText class="form-control"
                                                                     value="#{hotelManagedBean.hotelCode}" id="hotelCode"
                                                                     a:placeholder="Enter Hotel Code" required="true">
                                                            <f:validateLength for="hotelCode" minimum="3" maximum="4" />
                                                        </h:inputText>
                                                        <h:message for="hotelCode" style="color:red" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="address">Address</label>
                                                        <h:inputText class="form-control"
                                                                     value="#{hotelManagedBean.address}" id="address"
                                                                     a:placeholder="Enter Address" required="true">
                                                        </h:inputText>
                                                        <h:message for="address" style="color:red" />
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="contact">Contact Number</label>
                                                        <h:inputText class="form-control"
                                                                     value="#{hotelManagedBean.contactNumber}" id="contact"
                                                                     a:placeholder="Enter Contact" required="true">
                                                            <f:validateLength for="contact" minimum="8" maximum="8" />
                                                        </h:inputText>
                                                        <h:message for="contact" style="color:red" />
                                                    </div>

                                                </div>
                                                <div class="col-lg-6">
                                                    <!-- <div class="form-group">
                                                        <label>Hotel Star</label>
                                                        <h:selectOneMenu class="form-control select2"
                                                            value="#{hotelManagedBean.hotelStar}">
                                                            <f:selectItem itemValue="1" itemLabel="1" />
                                                            <f:selectItem itemValue="2" itemLabel="2" />
                                                            <f:selectItem itemValue="3" itemLabel="3" />
                                                            <f:selectItem itemValue="4" itemLabel="4" />
                                                            <f:selectItem itemValue="5" itemLabel="5" />
                                                        </h:selectOneMenu>
                                                    </div> -->
                                                    <div class="form-group">
                                                        <label>Hotel Rating</label>
                                                        <fieldset class="rating" style="width:100%; padding-right:35%; text-align: center; height: 40px; border:1px solid lightgray;">
                                                            <input type="radio" id="star5" name="rating" value="5" onclick="starfunction(this)"
                                                                   /><label for="star5"
                                                                   title="5 stars">5
                                                                stars</label>
                                                            <input type="radio" id="star4" name="rating" value="4" onclick="starfunction(this)"
                                                                   /><label for="star4"
                                                                   title="4 stars">4
                                                                stars</label>
                                                            <input type="radio" id="star3" name="rating" value="3" onclick="starfunction(this)"
                                                                   /><label for="star3"
                                                                   title="3 stars">3
                                                                stars</label>
                                                            <input type="radio" id="star2" name="rating" value="2" onclick="starfunction(this)"
                                                                   /><label for="star2"
                                                                   title="2 stars">2
                                                                stars</label>
                                                            <input type="radio" id="star1" name="rating" value="1" onclick="starfunction(this)"
                                                                   /><label for="star1"
                                                                   title="1 star">1
                                                                star</label>
                                                        </fieldset>

                                                        <h:inputHidden  id="y" value="#{hotelManagedBean.hotelStar}"  />
                                                        <span id="starvalue"></span>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for=".select2-multiple-input-lg"
                                                               class="control-label">Hotel Facilities</label><br/>
                                                               <h:selectManyListbox id="select2-multiple-input-lg" a:placeholder="Select Hotel Facilities" value="#{hotelManagedBean.hotelFacilitiesArr}"
                                                                             class="select2-multiple-input-lg" a:multiple="multiple">
                                                            <c:forEach items="${hotelManagedBean.allHotelFacility}" var="h">
                                                                <f:selectItem itemValue = "#{h.hotelFacilityName}" itemLabel = "#{h.hotelFacilityName}" /> 
                                                            </c:forEach>
                                                        </h:selectManyListbox>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="hotelImage">Hotel Image</label><br />


                                                        <h:inputFile id="hotelImage" value="#{hotelManagedBean.file}">
                                                            <f:passThroughAttribute name="accept" value="image/jpeg" />
                                                        </h:inputFile>
                                                        <!-- <div class="upload-btn-wrapper">
                                                                        <h:commandButton class="bn2" value="Upload a file"></h:commandButton>
                                                                        
                                                                      </div> -->
                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                        <!-- /.box-body -->

                                        <div class="box-footer" style="text-align: right">
                                            <a class="btn btn-danger" style="margin-right:10px"
                                                             href="manageHotel.xhtml">Cancel</a>
                                            <h:commandButton class="btn btn-primary" value="Add hotel"
                                                             action="#{hotelManagedBean.createNewHotel()}">
                                            </h:commandButton>
                                        </div>
                                    </div>
                                    <!-- /.box -->
                                    <!-- general form elements -->
                                </div>
                                <!-- /.col -->
                            </div>
                            <!-- /.row -->
                        </h:form>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

                <script>
                    function starfunction(event) {
                        console.log("starfunction");
                        console.log(event.value);
                        document.getElementById("starvalue").innerHTML = event.value;
                        document.getElementById("form:y").value = event.value;

                    }


                    );


                </script>
            </ui:define>
            <ui:define name="script">

            </ui:define>

        </ui:composition>

    </body>

</html>
