<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"  xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 style="font-size: x-large; margin-bottom:20px">Send Mail</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li><a href="#"> Home</a></li>
                                    <li class="active">Send Mailing List</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- form start -->

                <!-- Content Header (Page header) -->
                <section class="content-header">

                    <!-- quick email widget -->
                    <div class="box box-info">
                        <div class="box-header">
                            <i class="fa fa-envelope"></i>

                            <h3 class="box-title">Quick Email</h3>
                            <!-- tools box -->
                            <div class="pull-right box-tools">


                            </div>
                            <!-- /. tools -->
                        </div>
                        <h:form>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="esDaysToCharge">Mailing</label> <br />
                                    <h:selectManyListbox id="esDaysToCharge" a:multiple="multiple" class="select2-multiple-input-lg" value = "#{hotelManagedBean.mailingListToSend}" >
                                        <c:forEach items="${hotelManagedBean.allMemberTier}" var="m">
                                            <f:selectItem itemValue = "#{m.tierName}" itemLabel = "#{m.tierName}" /> 
                                        </c:forEach>
                                        <c:forEach items="${hotelManagedBean.allCustomer}" var="c">
                                            <f:selectItem itemValue = "#{c.email}" itemLabel = "#{c.email}" /> 
                                        </c:forEach>
                                    </h:selectManyListbox>
                                </div> 
                                <div class="form-group">
                                    <h:inputText class="form-control" a:name="subject" a:placeholder="Subject" value="#{hotelManagedBean.subjectTB}" />                                        
                                </div>
                                <div>
                                    <h:inputTextarea class="textarea" a:placeholder="Message" value="#{hotelManagedBean.emailMsg}"
                                                     style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></h:inputTextarea>
                                </div>

                            </div>
                            <div class="box-footer clearfix">
                                <h:commandLink class="pull-right btn btn-default" action="#{hotelManagedBean.sendMailingList()}" value="Send" id="sendEmail">
                                    <i class="fa fa-arrow-circle-right"></i></h:commandLink>
                            </div>
                        </h:form>
                    </div>
                </section>


                <div id="modalVH" class="cd-popup" role="alert">
                    <div class="cd-popup-container">
                        <p class="popup-content">Delete Hotel?</p>

                        <ul class="cd-buttons">
                            <li><a onclick="" id="deleteHotel" class="cd-popup-confirm">Yes</a></li>
                            <li><a onclick="" class=" cd-popup-closemodal">No</a></li>
                        </ul>
                    </div> <!-- cd-popup-container -->
                </div> <!-- cd-popup -->

            </ui:define>
            <ui:define name="script">
                script

            </ui:define>

        </ui:composition>

    </body>
</html>
