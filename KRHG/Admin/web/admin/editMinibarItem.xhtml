<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                        <div class="col-sm-6">
                                            <h1 style="font-size: x-large; margin-bottom:20px">Edit Minibar Item</h1>
                                        </div>
                                        <!-- /.col -->
                                        <div class="col-sm-6">
                                            <ol class="breadcrumb float-sm-right">
                                                    <li><a href="#"> Home</a></li>  
                                                    <li><a href="#"> Manage Minibar Items</a></li>
                                                    <li class="active">Edit Minibar Item - #{hotelManagedBean.selectedMinibarItem.itemName} </li>
                                            </ol>
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                    <!-- /.row -->
                        </div>
                        <!-- /.container-fluid -->
                </div> 
                <section class="content">
                        <div class="container-fluid">
                                <h:form enctype="multipart/form-data">
                                <div class="row">
                                    <!-- left column -->
                                    <div class="col-lg-12">
        
                                        <!-- general form elements -->
                                        <div class="box box-primary">
                                            <div class="box-header with-border" style="text-align: center">
                                                <h3 class="box-title"  style="font-size:xx-large">Edit #{hotelManagedBean.selectedMinibarItem.itemName}</h3>
                                            </div>
                                            <!-- /.box-header -->
                                            <!-- form start -->
                                            <div class="box-body">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                            <div class="form-group">
                                                                    <label for="miItem">Minibar Item</label>
                                                                    <h:inputText class="form-control" value="#{hotelManagedBean.selectedMinibarItem.itemName}" id="miName" a:placeholder="enter minibar item" required="true" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="miPrice">Price</label>
                                                                    <div class="input-group">
                                                                        <div class="input-group-prepend">
                                                                            <span class="input-group-text">
                                                                                <i class="fa fa-dollar"></i>
                                                                            </span>
                                                                        </div>
                                                                        <h:inputText class="form-control" value="#{hotelManagedBean.selectedMinibarItem.price}" id="miPrice" a:placeholder="enter price" required="true" />
                                                                    </div>
                    
                                                                </div>
        
                                                    </div>
                                                </div>
        
        
                                            </div>
                                            <!-- /.box-body -->
        
                                            <div class="box-footer" style="text-align: right">
                                                    <h:commandButton class="btn btn-danger" value="Cancel" style="margin-right:10px"
                                                    action="manageMinibarItem.xhtml?faces-redirect=true"></h:commandButton>
                                                    <h:commandButton class="btn btn-primary" value="Save" action="#{hotelManagedBean.saveMinibarItem()}"></h:commandButton>
                                            </div>
                                        </div>
                                        <!-- /.box -->
                                        <!-- general form elements -->
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </h:form>
                        </div>
                        <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>


            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
