<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 style="font-size: xx-large; margin-bottom:20px">Manage Customer List</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li><a href="#"> Home</a></li>
                                    <li class="active">Manage Customer List</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
         
                    <div class="box box-primary" style="padding:20px 50px; margin:14px; width:98% ">

                        <h3 class="box-title" style="margin-bottom:10px; text-align: center; font-size:x-large">KRHG Hotels</h3>
                        <div class="box-tools pull-right">
                            <!--Add Btn-->
                        </div>
                        <h:form>
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Gender</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Date Joined</th>
                                        <th>View</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <c:forEach items="${hotelManagedBean.allCustomer}" var="cust">
                                        <tr>
                                            <td>#{cust.firstName}</td>
                                            <td>#{cust.lastName}</td>
                                            <td>#{cust.gender}</td>
                                            <td>#{cust.email}</td>
                                            <td>#{cust.mobileNum}</td>
                                            <td>#{cust.displayDateJoined()}</td>
                                            <td>
                                                <h:commandButton id="viewDetailBtn"
                                                                 action="#{hotelManagedBean.viewCustomer(cust.customerID)}" value="View Customer"
                                                                 class="btn btn-primary" />x
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                        </h:form>
                    </div>


                </section>
                <!-- /.content -->
            </ui:define>

        </ui:composition>
    </body>
</html>
