<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                        <div class="col-sm-6">
                                            <h1 style="font-size: x-large; margin-bottom:20px">Log Management</h1>
                                        </div>
                                        <!-- /.col -->
                                        <div class="col-sm-6">
                                            <ol class="breadcrumb float-sm-right">
                                                    <li><a href="adminIndex.xhtml"> Home</a></li>
                                                    <li class="active">Log Management</li>
                                            </ol>
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                    <!-- /.row -->
                        </div>
                        <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                        <div class="box box-primary" style="padding:20px 50px; margin:14px; width:98% ">
               
                                <h3 class="box-title" style="margin-bottom:10px; text-align: center; font-size:x-large">All Log Entries</h3>
                                <div class="box-tools pull-right">
                             <!--Add Btn-->
                        </div>
                        <h:form>
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                            <th>Logging Name</th>
                                            <th>Type</th>
                                            <th>Time</th>
                                            <th>Operator</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <c:forEach items="${hotelManagedBean.allLogging}" var="l">
                                                <tr>
                                                    <td>#{l.loggingName}</td>
                                                    <td>#{l.loggingType}</td>
                                                    <td>#{l.loggingDateTime.toGMTString()}</td>
                                                    <td>#{l.operatorName}</td>
                                                </tr>
                                            </c:forEach>
                                </tbody>
                            </table>
                        </h:form>
                    </div>


                </section>
                <!-- /.content -->
            </ui:define>

        </ui:composition>

    </body>
</html>
