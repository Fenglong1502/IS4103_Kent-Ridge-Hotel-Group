<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">
                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <h:form enctype="multipart/form-data">
                                        <div class="card-header">
                                            <h3 class="card-title">Edit #{hotelManagedBean.selectedFacilityObj.hotelFacilityName}</h3>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->

                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="inputHotelFacility">Hotel Facility</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedFacilityObj.hotelFacilityName}" id="name" a:placeholder="enter facility name" required="true" />
                                            </div>

                                            <div class="form-group">
                                                <label for="description">Description</label>
                                                <h:inputTextarea class="form-control" value="#{hotelManagedBean.selectedFacilityObj.hotelFacilityDescription}" id="description" a:placeholder="Enter Description" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="iconImage">Icon Image</label><br />
                                                <h:inputFile id="iconImage" value="#{hotelManagedBean.hotelIconFile}">
                                                    <f:passThroughAttribute name="accept" value="image/jpeg"/>
                                                </h:inputFile>
                                            </div>

                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Save" action="#{hotelManagedBean.saveHotelFacility()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>
            </ui:define>

            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
