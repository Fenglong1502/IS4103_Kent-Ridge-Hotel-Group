<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1 style="font-size:xx-large; text-align:center; margin-bottom:20px">Edit Hotel Facility</h1>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-sm-6">
                                        <ol class="breadcrumb float-sm-right">
                                            <li><a href="#"> Home</a></li>
                                            <li><a href="#"> Manage Hotel Facilities</a></li>
                                            <li class="active">Edit Hotel Facility - #{hotelManagedBean.selectedFacilityObj.hotelFacilityName}</li>
                                        </ol>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                            <h:form enctype="multipart/form-data">
                            <div class="box box-primary" style="padding:20px 50px;">
                                <div class="box-header with-border" style="text-align: center; font-size:x-large">
                                    <h3 class="box-title"  style="font-size:xx-large">Edit Facility #{hotelManagedBean.selectedRoom.roomName}</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                                <div class="form-group">
                                                        <label for="inputHotelFacility">Hotel Facility</label>
                                                        <h:inputText class="form-control" value="#{hotelManagedBean.selectedFacilityObj.hotelFacilityName}" id="name" a:placeholder="enter facility name" required="true" />
                                                        <h:message for="name" style="color:red" />
                                                    </div>
        
                                                    <div class="form-group">
                                                        <label for="description">Description</label>
                                                        <h:inputTextarea class="form-control" value="#{hotelManagedBean.selectedFacilityObj.hotelFacilityDescription}" id="description" a:placeholder="Enter Description" required="true" />
                                                        <h:message for="description" style="color:red" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="iconImage">Icon Image</label><br />
                                                        <h:inputFile id="iconImage" value="#{hotelManagedBean.hotelIconFile}">
                                                            <f:passThroughAttribute name="accept" value="image/jpeg"/>
                                                        </h:inputFile>
                                                    </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer" style="text-align: right">
                                        <h:commandButton class="btn btn-danger" value="Cancel" action="manageFacility.xhtml?faces-redirect=true" style="margin-right:10px"></h:commandButton>
                                        <h:commandButton class="btn btn-primary" value="Save" action="#{hotelManagedBean.saveHotelFacility()}"></h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
