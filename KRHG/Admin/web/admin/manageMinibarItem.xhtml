<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                        <div class="col-sm-6">
                                            <h1 style="font-size: x-large; margin-bottom:20px">Manage Minibar Items</h1>
                                        </div>
                                        <!-- /.col -->
                                        <div class="col-sm-6">
                                            <ol class="breadcrumb float-sm-right">
                                                    <li><a href="adminIndex.xhtml"> Home</a></li>
                                                    <li class="active">Manage Minibar Items</li>
                                            </ol>
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                    <!-- /.row -->
                        </div>
                        <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                        <div class="box box-primary" style="padding:20px 50px; margin:14px; width:98% ">
               
                                <h3 class="box-title" style="margin-bottom:10px; text-align: center; font-size:x-large">All Minibar Items</h3>
                                <div class="box-tools pull-right">
                             <!--Add Btn-->
                             <h:form>
                                    <h:commandButton class="btn btn-primary"
                                        action="addMinibarItem.xhtml?faces-redirect=true" value="+" />
                                </h:form>
                        </div>
                        <h:form>
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                            <th>Minibar Item</th>
                                            <th>Price</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <c:forEach items="${hotelManagedBean.allMinibarItem}" var="mi">
                                                <tr>
                                                    <td>#{mi.itemName}</td>
                                                    <td>$#{mi.price}0</td>
                                                 
                                                    <td><h:commandLink  action="#{hotelManagedBean.editMinibarItem(mi.minibarItemID)}" style="font-size: large; margin-right: 5px"><i class="far fa-edit"></i></h:commandLink></td>
                                                    
                                                    <td><h:commandLink actionListener="#{hotelManagedBean.selectMinibarItem(mi.minibarItemID)}" class="cd-popup-trigger" id="modal-2" a:data-target="#modal" style="font-size: large"><i class="fas fa-trash-alt"></i>
                                                            <f:ajax execute="@form" render='@none'/> </h:commandLink></td>
                                                </tr>
                                            </c:forEach>
                                </tbody>
                            </table>
                        </h:form>
                    </div>

                </section>
                <!-- /.content -->
                <h:form>
                    <div id="modal" class="cd-popup" role="alert">
                        <div class="cd-popup-container">
                            <p class="popup-content">Delete Minibar Item?</p>

                            <ul class="cd-buttons" style="padding-inline-start: unset; padding:0px">
                                
                                <li ><h:commandLink id="deleteMinibarItem" action="#{hotelManagedBean.deleteMinibarItem()}" class="cd-popup-confirm" value="Yes">
                                        <f:ajax execute="@form" render='@none'/>
                                </h:commandLink></li>
                                <li style="background-color:lightslategray"><a onclick="" class=" cd-popup-closemodal">No</a></li>

                            </ul>
                        </div> <!-- cd-popup-container -->
                    </div> <!-- cd-popup -->
                </h:form>
            </ui:define>
            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
