<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 style="font-size: x-large; margin-bottom:20px">Add Mailing List</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li><a href="adminIndex.xhtml">Home</a></li>
                                    <li><a href='manageMailingList.xhtml'>Manage Mailing List</a></li>
                                    <li class="active">Add Mailing List</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <section class="content">
                    <div class="container-fluid">

                        <div class="row">
                            <!-- left column -->
                            <div class="col-lg-12">

                                <!-- general form elements -->
                                <div class="box box-primary" style="padding:20px 50px;">
                                    <div class="box-header with-border" style="text-align: center; font-size:xx-large">
                                        <h3 class="box-title"  style="font-size:xx-large">Mailing List Details</h3>
                                    </div>
                                    <!-- /.box-header -->
                                    <!-- form start -->
                                    <h:form id="form">
                                        <div class="box-body">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="listName">List Name</label>
                                                        <h:inputText class="form-control"
                                                                     value="#{hotelManagedBean.mlListNameTB}" id="listName"
                                                                     a:placeholder="Enter List Name" required="true">
                                                        </h:inputText>
                                                        <h:message for="listName" style="color:red" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.box-body -->

                                        <table id="example1" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Email Address</th>
                                                    <th>Add/Remove</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <c:forEach items="${hotelManagedBean.allCustomer}" var="c">
                                                    <tr>
                                                        <td>#{c.email}</td>
                                                        <td>
                                                            <h:commandButton id="btnInfo"
                                                                             action="#{hotelManagedBean.addOrRemoveEmailForAdding(c.email)}" value="#{hotelManagedBean.checkIfEmailExistForAdding(c.email) eq true? 'Remove' : 'Add'}"
                                                                             class="#{hotelManagedBean.checkIfEmailExistForAdding(c.email) eq true? 'btn btn-danger' : 'btn btn-primary'}">
                                                                <f:ajax immediate="true" execute="btnInfo" render=":form"/>
                                                            </h:commandButton>
                                                        </td>
                                                    </tr>
                                                </c:forEach>
                                            </tbody>
                                        </table>
                                        <div class="box-footer" style="text-align: right">
                                            <h:commandButton id="addBtn" value="Add Mailing List" class="btn btn-primary" action="#{hotelManagedBean.addNewMailingList()}" />
                                        </div>
                                    </h:form>
                                </div>
                                <!-- /.box -->
                                <!-- general form elements -->
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->

                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

                <script>
                    function starfunction(event) {
                        console.log("starfunction");
                        console.log(event.value);
                        document.getElementById("starvalue").innerHTML = event.value;
                        document.getElementById("form:y").value = event.value;

                    }
                    $(document).ready(function () {

                        console.log("in select2");

                    }


                    );


                </script>
            </ui:define>
            <ui:define name="script">

            </ui:define>

        </ui:composition>


    </body>
</html>
