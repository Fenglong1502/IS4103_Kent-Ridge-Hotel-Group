<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1 style="font-size:xx-large; margin-bottom:20px">Change Password</h1>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-sm-6">
                                        <ol class="breadcrumb float-sm-right">
                                            <li><a href="#"> Home</a></li>
                                            <li><a href="#"> Profile</a></li>
                                            <li class="active">Change Password</li>
                                        </ol>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.container-fluid -->
                </div> 
                <section class="content">
                        <div class="container-fluid">
                                <h:form enctype="multipart/form-data">
                                <div class="box box-primary">
                                    <div class="box-header with-border" style="text-align: center">
                                        <h3 class="box-title"  style="font-size:xx-large">Edit password</h3>
                                    </div>
                                    <!-- /.box-header -->
                                    <!-- form start -->
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                    <div class="form-group">
                                                            <label for="oldPassword">Old Password</label>
                                                            <h:inputSecret class="form-control" value="#{authenticationManagedBean.oldPassword}" id="oldPassword" a:placeholder="Enter Your Current Password" required="true" />
                                                            <h:message for="oldPassword" style="color:red" />
                                                        </div>
                                                        <div class="form-group">
                                                                <label for="newPassword">New Password</label>
                                                                <h:inputSecret class="form-control" value="#{authenticationManagedBean.newPassword}" id="newPassword" a:placeholder="Enter Your New Password" required="true" />
                                                                <h:message for="newPassword" style="color:red" />
                                                            </div>
                                                            <div class="form-group">
                                                                    <label for="confirmPassword">Confirm Password</label>
                                                                    <h:inputSecret class="form-control" value="#{authenticationManagedBean.confirmPassword}" id="confirmPassword" a:placeholder="Reenter Your New Password" required="true" />
                                                                    <h:message for="confirmPassword" style="color:red" />
                                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer" style="text-align: right">
                                            <h:commandButton class="btn btn-danger" value="Cancel" action="profile.xhtml?faces-redirect=true" style="margin-right:10px"></h:commandButton>
                                            <h:commandButton class="btn btn-primary" value="Confirm" action="#{authenticationManagedBean.changePassword()}"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
