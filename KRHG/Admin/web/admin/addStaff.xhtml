<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1 style="font-size: x-large; margin-bottom:20px">Add Staff</h1>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-sm-6">
                                        <ol class="breadcrumb float-sm-right">
                                            <li><a href="#">Home</a></li>
                                            <li><a href='#'>Manage Staff</a></li>
                                            <li class="active">Add Staff</li>
                                        </ol>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.container-fluid -->
                </div> 
                <section class="content">
                        <div class="container-fluid">
                        <h:form enctype="multipart/form-data">
                            <div class="row">
                                <!-- left column -->
                                <div class="col-lg-12">
    
                                    <!-- general form elements -->
                                    <div class="box box-primary" style="padding:20px 50px;">
                                        <div class="box-header with-border" style="text-align: center; font-size:xx-large">
                                            <h3 class="box-title" style="font-size:xx-large">Create Staff Account</h3>
                                        </div>
                                        <!-- /.box-header -->
                                        <!-- form start -->
                                        <div class="box-body">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                        <div class="form-group">
                                                                <label for="stName">Staff Name</label>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.stName}" id="stName" a:placeholder="Enter staff name" required="true" />
                                                                <h:message for="stName" style="color:red" />
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="stPassword">Password</label>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.stPassword}"  a:placeholder="Enter password" id="stPassword" required="true" />
                                                                <h:message for="stPassword" style="color:red" />
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="stEmail">Email Address</label>
                                                                <h:inputText a:type="email" class="form-control" value="#{hotelManagedBean.stEmail}" id="stEmail" a:placeholder="Enter email" required="true" />
                                                                <h:message for="stEmail" style="color:red" />
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="stPhoneNumber">Contact Number</label>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.stPhoneNumber}" id="stPhoneNumber" a:placeholder="Enter contact number" required="true" />
                                                                <h:message for="stPhoneNumber" style="color:red" />
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="stGender">Gender</label> <br />
                                                                <h:selectOneMenu class="form-control select2" value="#{hotelManagedBean.stGender}" id="stGender">
                                                                    <f:selectItem itemValue="Male" itemLabel="Male" />
                                                                    <f:selectItem itemValue="Female" itemLabel="Female" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                            <div class="form-group">
                                                                    <label for="stNric">NRIC</label>
                                                                    <h:inputText class="form-control" value="#{hotelManagedBean.stNric}" id="stNric" a:placeholder="Enter NRIC" required="true" />
                                                                    <h:message for="stNric" style="color:red" />
                                                                </div>
                    
                                                                <div class="form-group">
                                                                    <label for="stAddress">Address</label>
                                                                    <h:inputText class="form-control" value="#{hotelManagedBean.stAddress}" id="stAddress" a:placeholder="Enter address" required="true" />
                                                                    <h:message for="stAddress" style="color:red" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="stHotel">Hotel</label> <br />
                                                                    <h:selectOneMenu id="stHotel" value="#{hotelManagedBean.stHotel}" class="form-control select2">
                                                                        <f:selectItem itemValue="HQ" itemLabel="HQ" />
                                                                        <c:forEach items="${hotelManagedBean.allHotels}" var="h">
                                                                            <f:selectItem itemValue="#{h.hotelName}" itemLabel="#{h.hotelName}" />
                                                                        </c:forEach>
                                                                    </h:selectOneMenu>
                                                                </div>
    
                                                </div>
                                                <div class="col-lg-6">
                                                        <div class="form-group">
                                                                <label for="stHotel">Job Title</label>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.stJobTitle}" id="stJobTitle" a:placeholder="Enter job title" required="true" />
                                                                <h:message for="stHotel" style="color:red" />
                                                            </div>
                
                                                            <div class="form-group">
                                                                <label for="stDepartment">Department</label> <br />
                                                                <h:selectOneMenu id="stDepartment" value="#{hotelManagedBean.stDepartment}" class="form-control select2">
                                                                    <f:selectItem itemValue="HR" itemLabel="HR" />
                                                                    <f:selectItem itemValue="HouseKeeping" itemLabel="HouseKeeping" />
                                                                    <f:selectItem itemValue="Kitchen" itemLabel="Kitchen" />
                                                                    <f:selectItem itemValue="Frontdesk" itemLabel="Frontdesk" />
                                                                    <f:selectItem itemValue="Sales and Marketing" itemLabel="Sales and Marketing" />
                                                                    <f:selectItem itemValue="Part-Timer" itemLabel="Part-Timer" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="stStaffType">Staff Types</label> <br />
                                                                <h:selectManyListbox id="stStaffType" a:multiple="multiple" class="select2-multiple-input-lg" value = "#{hotelManagedBean.stStaffType}" >
                                                                    <c:forEach items="${hotelManagedBean.allStaffType}" var="st">
                                                                        <f:selectItem itemValue = "#{st.staffTypeName}" itemLabel = "#{st.staffTypeName}" /> 
                                                                    </c:forEach>
                                                                </h:selectManyListbox>
                                                            </div> 
                                                            <div class="form-group">
                                                                <label for="stLeave">Entitled Number of Leaves</label> <br />
                                                                <h:selectOneMenu value="#{hotelManagedBean.stLeave}" class="form-control select2">
                                                                    <f:selectItem itemValue="7" itemLabel="7" />
                                                                    <f:selectItem itemValue="8" itemLabel="8" />
                                                                    <f:selectItem itemValue="9" itemLabel="9" />
                                                                    <f:selectItem itemValue="10" itemLabel="10" />
                                                                    <f:selectItem itemValue="11" itemLabel="11" />
                                                                    <f:selectItem itemValue="12" itemLabel="12" />
                                                                    <f:selectItem itemValue="13" itemLabel="13" />
                                                                    <f:selectItem itemValue="14" itemLabel="14" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="stNokName">Next-of-Kin's Name</label>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.stNokName}" id="stNokName" a:placeholder="Enter NOK's name"/>
                                                                <h:message for="stNokName" style="color:red" />
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="stNokAddress">Next-of-Kin's Address</label>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.stNokAddress}" id="stNokAddress" a:placeholder="Enter NOK's address"/>
                                                                <h:message for="stNokAddress" style="color:red" />
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="stNokPhoneNumber">Next-of-Kin's Contact Number</label>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.stNokPhoneNumber}" id="stNokPhoneNumber" a:placeholder="Enter NOK's mobile number" />
                                                                <h:message for="stNokPhoneNumber" style="color:red" />
                                                            </div>
    
    
                                                
                                                </div>
                                            </div>
    
    
                                        </div>
                                        <!-- /.box-body -->
    
                                        <div class="box-footer" style="text-align: right">
                                                <h:commandButton class="btn btn-danger" style="margin-right:10px" value="Cancel"
                                                action="manageStaff.xhtml?faces-redirect=true"></h:commandButton>
                                             <h:commandButton class="btn btn-primary" id="createStaffBtn" value="Create" action="#{hotelManagedBean.createStaff()}"></h:commandButton>
                                        </div>
                                    </div>
                                    <!-- /.box -->
                                    <!-- general form elements -->
                                </div>
                                <!-- /.col -->
                            </div>
                            <!-- /.row -->
                        </h:form>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>
            <ui:define name="script">
            </ui:define>

        </ui:composition>

    </body>
</html>
