<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 style="font-size: x-large; margin-bottom:20px">Manage Hotels</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li><a href="#"> Home</a></li>
                                    <li><a href="manageSchedule.xhtml"> Manage Schedule</a></li>
                                    <li class="active">Create Schedule</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">

                    <div class="box box-primary" style="padding:20px 50px; margin:14px; width:98% ">

                        <h3 class="box-title" style="margin-bottom:10px; text-align: center; font-size:x-large">KRHG Hotels</h3>
                        <div class="box-tools pull-right">
                            <!--Add Btn-->

                        </div>
                        <h:form>

                            <div class="form-group">
                                <label for="scheduleDate">Date</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </div>
                                    <h:inputText a:type="date" class="datepicker booking_input booking_input_a booking_in" value="#{hotelManagedBean.scheduleDate}" id="scheduleDate" a:placeholder="Date" required="true" />
                                    <h:message for="scheduleDate" style="color:red" />
                                </div>
                            </div> 

                            <table id="example1"  class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Staff</th>
                                        <th>Sunday</th>
                                        <th>Monday</th>
                                        <th>Tuesday</th>
                                        <th>Wednesday</th>
                                        <th>Thursday</th>
                                        <th>Friday</th>
                                        <th>Saturday</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <c:forEach items="${hotelManagedBean.HQStaff}" var="s" varStatus="i">
                                        <tr>
                                            <td>#{s.name}</td>
                                            <td> <h:selectOneMenu class="form-control select2">
                                                    <f:selectItem itemValue="0" itemLabel="0" />
                                                    <f:selectItem itemValue="08:00 - 17:00" itemLabel="1" />
                                                    <f:selectItem itemValue="16:00 - 01:00" itemLabel="2" />
                                                    <f:selectItem itemValue="00:00 - 09:00" itemLabel="3" />
                                                </h:selectOneMenu>
                                            </td>
                                            <td> <h:selectOneMenu  class="form-control select2">
                                                    <f:selectItem itemValue="0" itemLabel="0" />
                                                    <f:selectItem itemValue="08:00 - 17:00" itemLabel="1" />
                                                    <f:selectItem itemValue="16:00 - 01:00" itemLabel="2" />
                                                    <f:selectItem itemValue="00:00 - 09:00" itemLabel="3" />
                                                </h:selectOneMenu>
                                            </td>
                                            <td> <h:selectOneMenu class="form-control select2">
                                                    <f:selectItem itemValue="0" itemLabel="0" />
                                                    <f:selectItem itemValue="08:00 - 17:00" itemLabel="1" />
                                                    <f:selectItem itemValue="16:00 - 01:00" itemLabel="2" />
                                                    <f:selectItem itemValue="00:00 - 09:00" itemLabel="3" />
                                                </h:selectOneMenu>
                                            </td>
                                            <td> <h:selectOneMenu value="#{hotelManagedBean.hqSchedule[i][3]}" class="form-control select2">
                                                    <f:selectItem itemValue="0" itemLabel="0" />
                                                    <f:selectItem itemValue="08:00 - 17:00" itemLabel="1" />
                                                    <f:selectItem itemValue="16:00 - 01:00" itemLabel="2" />
                                                    <f:selectItem itemValue="00:00 - 09:00" itemLabel="3" />
                                                </h:selectOneMenu>
                                            </td>
                                            <td> <h:selectOneMenu value="#{hotelManagedBean.hqSchedule[i][4]}" class="form-control select2">
                                                    <f:selectItem itemValue="0" itemLabel="0" />
                                                    <f:selectItem itemValue="08:00 - 17:00" itemLabel="1" />
                                                    <f:selectItem itemValue="16:00 - 01:00" itemLabel="2" />
                                                    <f:selectItem itemValue="00:00 - 09:00" itemLabel="3" />
                                                </h:selectOneMenu>
                                            </td>
                                            <td> <h:selectOneMenu value="#{hotelManagedBean.hqSchedule[i][5]}" class="form-control select2">
                                                    <f:selectItem itemValue="0" itemLabel="0" />
                                                    <f:selectItem itemValue="08:00 - 17:00" itemLabel="1" />
                                                    <f:selectItem itemValue="16:00 - 01:00" itemLabel="2" />
                                                    <f:selectItem itemValue="00:00 - 09:00" itemLabel="3" />
                                                </h:selectOneMenu>
                                            </td>
                                            <td> <h:selectOneMenu value="#{hotelManagedBean.hqSchedule[i][6]}" class="form-control select2">
                                                    <f:selectItem itemValue="0" itemLabel="0" />
                                                    <f:selectItem itemValue="08:00 - 17:00" itemLabel="1" />
                                                    <f:selectItem itemValue="16:00 - 01:00" itemLabel="2" />
                                                    <f:selectItem itemValue="00:00 - 09:00" itemLabel="3" />
                                                </h:selectOneMenu>
                                            </td>
                                      
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                            <h:commandLink id="editBtn" rendered="#{hotelManagedBean.selectedDateDropDown}"
                                           action="#{hotelManagedBean.saveSchedule()}"><i class="fas fa-search"></i>
                            </h:commandLink>
                            <h3> Legend: 
                                <br /> 0: On Leave
                                <br /> 1: 08:00 - 17:00
                                <br /> 2: 16:00 - 01:00 
                                <br /> 3: 00:00 - 09:00
                            </h3>
                        </h:form>
                    </div>




                </section>
                <!-- /.content -->



            </ui:define>

        </ui:composition>

    </body>
</html>
