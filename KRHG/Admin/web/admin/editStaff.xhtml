<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->

                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">
                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <h:form>
                                        <div class="card-header">
                                            <h3 class="card-title">Edot #{hotelManagedBean.selectedStaff.name}'s Account</h3>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->

                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="stName">Staff Name</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedStaff.name}" id="stName" a:placeholder="enter staff name" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="stEmail">Email Address</label>
                                                <h:inputText a:type="email" class="form-control" value="#{hotelManagedBean.selectedStaff.email}" id="stEmail" a:placeholder="enter email" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="stPhoneNumber">Contact Number</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedStaff.phoneNumber}" id="stPhoneNumber" a:placeholder="enter contact number" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="stGender">Gender</label> <br />
                                                <h:selectOneMenu class="select2-selection--single" value="#{hotelManagedBean.selectedStaff.gender}" id="stGender">
                                                    <f:selectItem itemValue="Male" itemLabel="Male" />
                                                    <f:selectItem itemValue="Female" itemLabel="Female" />
                                                </h:selectOneMenu>
                                            </div>

                                            <div class="form-group">
                                                <label for="stNric">NRIC</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedStaff.nric}" id="stNric" a:placeholder="NRIC" required="true" />
                                            </div>

                                            <div class="form-group">
                                                <label for="stAddress">Address</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedStaff.address}" id="stAddress" a:placeholder="enter address" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="stHotel">Hotel</label> <br />
                                                <h:selectOneMenu id="stHotel" value="#{hotelManagedBean.selectedStaff.hotelGroup}">
                                                    <f:selectItem itemValue="HQ" itemLabel="HQ" />
                                                    <c:forEach items="${hotelManagedBean.allHotels}" var="h">
                                                        <f:selectItem itemValue="#{h.hotelName}" itemLabel="#{h.hotelName}" />
                                                    </c:forEach>
                                                </h:selectOneMenu><br/>
                                            </div>

                                            <div class="form-group">
                                                <label for="stHotel">Job Title</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedStaff.jobTitle}" id="stJobTitle" a:placeholder="enter job title" required="true" />
                                            </div>

                                            <div class="form-group">
                                                <label for="stDepartment">Department</label> <br />
                                                <h:selectOneMenu id="stDepartment" value="#{hotelManagedBean.selectedStaff.department}">
                                                    <f:selectItem itemValue="HR" itemLabel="HR" />
                                                    <f:selectItem itemValue="HouseKeeping" itemLabel="HouseKeeping" />
                                                    <f:selectItem itemValue="Kitchen" itemLabel="Kitchen" />
                                                    <f:selectItem itemValue="Frontdesk" itemLabel="Frontdesk" />
                                                    <f:selectItem itemValue="Sales and Marketing" itemLabel="Sales and Marketing" />
                                                    <f:selectItem itemValue="Part-Timer" itemLabel="Part-Timer" />
                                                </h:selectOneMenu> <br/>
                                            </div>
                                            <div class="form-group">
                                                <label for="stStaffType">Staff Types</label> <br />
                                                <h:selectManyListbox id="stStaffType" a:multiple="multiple" class="select2-selection--multiple" value = "#{hotelManagedBean.stStaffType}" >
                                                    <c:forEach items="${hotelManagedBean.allStaffType}" var="st">
                                                        <f:selectItem itemValue = "#{st.staffTypeName}" itemLabel = "#{st.staffTypeName}" /> 
                                                    </c:forEach>
                                                </h:selectManyListbox>
                                            </div> 
                                            <div class="form-group">
                                                <label for="stLeave">Entitled Number of Leaves</label> <br />
                                                <h:selectOneMenu value="#{hotelManagedBean.selectedStaff.entitledLeaves}">
                                                    <f:selectItem itemValue="7" itemLabel="7" />
                                                    <f:selectItem itemValue="8" itemLabel="8" />
                                                    <f:selectItem itemValue="9" itemLabel="9" />
                                                    <f:selectItem itemValue="10" itemLabel="10" />
                                                    <f:selectItem itemValue="11" itemLabel="11" />
                                                    <f:selectItem itemValue="12" itemLabel="12" />
                                                    <f:selectItem itemValue="13" itemLabel="13" />
                                                    <f:selectItem itemValue="14" itemLabel="14" />
                                                </h:selectOneMenu><br/>
                                            </div>
                                            <div class="form-group">
                                                <label for="stNokName">Next-of-Kin's Name</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedStaff.nokName}" id="stNokName" a:placeholder="enter NOK's name"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="stNokAddress">Next-of-Kin's Address</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedStaff.nokAddress}" id="stNokAddress" a:placeholder="enter NOK's address"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="stNokPhoneNumber">Next-of-Kin's Contact Number</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedStaff.nokPhoneNumber}" id="stNokPhoneNumber" a:placeholder="enter NOK's mobile number" />
                                            </div>
                                        </div>

                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" id="createStaffBtn" value="Save" action="#{hotelManagedBean.saveStaff()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>
            <ui:define name="script">
                <script>
                    $('option').mousedown(function (e) {
                        e.preventDefault();
                        var originalScrollTop = $(this).parent().scrollTop();
                        console.log(originalScrollTop);
                        $(this).prop('selected', $(this).prop('selected') ? false : true);
                        var self = this;
                        $(this).parent().focus();
                        setTimeout(function () {
                            $(self).parent().scrollTop(originalScrollTop);
                        }, 0);

                        return false;
                    });
                </script>
            </ui:define>
        </ui:composition>

    </body>
</html>
