<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                        <div class="col-sm-6">
                                            <h1 style="font-size: x-large; margin-bottom:20px">Manage Staff</h1>
                                        </div>
                                        <!-- /.col -->
                                        <div class="col-sm-6">
                                            <ol class="breadcrumb float-sm-right">
                                                    <li><a href="adminIndex.xhtml"> Home</a></li>
                                                    <li class="active">Manage Staff</li>
                                            </ol>
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                    <!-- /.row -->
                        </div>
                        <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                        <div class="box box-primary" style="padding:20px 50px; margin:14px; width:98% ">
                                <h:form>
               
                                <h3 class="box-title" style="margin-bottom:10px; text-align: center; font-size:x-large">All Staff</h3>
                                <div class="box-tools pull-right">
                                    
                             <!--Add Btn-->
                            <h:form>
                            
                                <h:commandButton class="btn btn-primary"
                                                 action="addStaff.xhtml?faces-redirect=true" value="+" />
                                
                            </h:form>
                        </div>
                        
                            <table id="myTable" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                            <th>Staff Name</th>
                                            <th>Gender</th>
                                            <th>Job Title</th>
                                            <th>Email</th>
                                            <th>Contact Number</th>
                                            <th>Status</th>
                                            <th>View</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <c:forEach items="${hotelManagedBean.allStaff}" var="s">
                                            <tr>
                                                <td>#{s.name}</td>
                                                <td>#{s.gender}</td>
                                                <td>#{s.jobTitle}</td>
                                                <td>#{s.email}</td>
                                                <td>#{s.phoneNumber}</td>
                                                <td><h:commandButton value="#{s.accountStatus eq true ? 'Activate' : 'Deactivate'}" id="statusBtn" action="#{hotelManagedBean.changeStatus(s.staffID)}" class="#{s.accountStatus eq true ? 'btn btn-info' : 'btn btn-danger'}" /></td>
                                                <td><h:commandButton id="viewBtn" value="View" action="#{hotelManagedBean.viewStaffDetail(s.staffID)}" class="btn btn-primary"  /></td>
                                            </tr>
                                        </c:forEach>
                                </tbody>
                            </table>
                        </h:form>
                    </div>

                </section>
                <!-- /.content -->
            </ui:define>

            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
