<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                        <h:form>
                                            <h:commandButton class="btn btn-primary" action="addMinibarItem.xhtml?faces-redirect=true" value="Add Minibar Item" />
                                        </h:form>
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">All Hotels</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <h:form>
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Hotel Name</th>
                                            <th>Hotel Code</th>
                                            <th>Contact</th>
                                            <th>Address</th>
                                            <th>Rooms</th>
                                            <th>View</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="${hotelManagedBean.allHotels}" var="hotel">
                                            <tr>
                                                <td>#{hotel.hotelName}</td>
                                                <td>#{hotel.hotelCodeName}</td>
                                                <td>+65 #{hotel.hotelContact}</td>
                                                <td>#{hotel.hotelAddress}</td>
                                                <td><h:commandButton id="viewRoomBtn" action="#{hotelManagedBean.viewHotelRooms(hotel.hotelName)}" value="View Rooms" class="btn btn-primary"  /></td>
                                                <td><h:commandButton id="viewDetailBtn" action="#{hotelManagedBean.viewHotel(hotel.hotelID)}" value="View" class="btn btn-primary"  /></td>
                                                <td><h:commandButton id="editHotelBtn" action="#{hotelManagedBean.editHotel(hotel.hotelID)}" value="Edit" class="btn btn-secondary"  /></td>
                                                <td><h:commandButton id="deleteHotelBtn" onclick="return confirm('Are you sure?');" action="#{hotelManagedBean.deleteHotel(hotel.hotelID)}" value="Delete" class="btn btn-danger"  /></td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </section>
                <!-- /.content -->
            </ui:define>
            <ui:define name="script">

            </ui:define>

        </ui:composition>

    </body>
</html>
