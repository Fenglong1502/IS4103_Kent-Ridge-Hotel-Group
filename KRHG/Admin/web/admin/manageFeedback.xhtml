<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">All Feedbacks</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <h:form>
                                <table id="example1" class="table table-bordere     d table-striped">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Feedback</th>
                                            <th>Date</th>
                                            <th>From</th>
                                            <th>View</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="${hotelManagedBean.allFeedbacks}" var="f">
                                            <tr>
                                                <td>#{f.feedBackTitle}</td>
                                                <td>#{f.feedBackMsg.length() gt 30 ? f.feedBackMsg.substring(0, 30)+ '.....' : f.feedBackMsg }</td>
                                                <td>#{f.feedBackDate}</td>
                                                <td>#{f.feedBackFrom}</td>
                                                <td><h:commandButton id="viewBtn" action="#{hotelManagedBean.viewFeedback(f.feedBackID)}" value="View" class="btn btn-primary"  /></td>
                                                <td><h:commandButton id="deletelBtn" value="Delete" action="#{hotelManagedBean.deleteFeedback(f.feedBackIDe)}"  onclick="return confirm('Are you sure?');" class="btn btn-danger"  /></td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </section>
                <!-- /.content -->
            </ui:define>

            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
