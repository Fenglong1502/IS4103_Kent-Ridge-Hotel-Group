<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                        <div class="col-sm-6">
                                            <h1 style="font-size: x-large; margin-bottom:20px">Manage Feedback</h1>
                                        </div>
                                        <!-- /.col -->
                                        <div class="col-sm-6">
                                            <ol class="breadcrumb float-sm-right">
                                                    <li><a href="#"> Home</a></li>
                                                    <li class="active">Manage Feedback</li>
                                            </ol>
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                    <!-- /.row -->
                        </div>
                        <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                        <div class="box box-primary" style="padding:20px 50px; margin:14px; width:98% ">
               
                                <h3 class="box-title" style="margin-bottom:10px; text-align: center; font-size:x-large">All Feedbacks</h3>
                                <div class="box-tools pull-right">
                             <!--Add Btn-->
                        
                        </div>
                        <h:form>
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                            <th>Title</th>
                                            <th>Feedback</th>
                                            <th>Date</th>
                                            <th>From</th>
                                            <th>View</th>
                                            <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <c:forEach items="${hotelManagedBean.allFeedbacks}" var="f">
                                            <tr>
                                                <td>#{f.feedBackTitle}</td>
                                                <td>#{f.feedBackMsg.length() gt 30 ? f.feedBackMsg.substring(0, 30): f.feedBackMsg }</td>
                                                <td>#{f.feedBackDate}</td>
                                                <td>#{f.feedBackFrom}</td>
                                                <td style="text-align: center"><h:commandLink id="viewBtn" action="#{hotelManagedBean.viewFeedback(f.feedBackID)}" ><i class="fas fa-search"></i></h:commandLink></td>
                                                <td style="text-align: center"><h:commandLink class="cd-popup-trigger" action="#{hotelManagedBean.selectFeedback(f)}"  ><i class="fas fa-trash-alt"></i>
                                                    <f:ajax execute="@form" render='@none'/>
                                                </h:commandLink></td>
                                            </tr>
                                        </c:forEach>
                                </tbody>
                            </table>
                        </h:form>
                    </div>

                </section>
                <!-- /.content -->

                <!-- Modal -->
                <h:form>
                        <div id="modal" class="cd-popup" role="alert">
                                <div class="cd-popup-container">
                                    <p class="popup-content">Delete Feedback?</p>
                
                                    <ul class="cd-buttons" style="padding-inline-start: unset; padding:0px">
                                            <li><h:commandLink id="deleteFeedback" action="#{hotelManagedBean.deleteFeedback()}" class="cd-popup-confirm" value="Yes">
                                                    <f:ajax execute="@form" render='@none'/>
                                            </h:commandLink></li>
                                        <li style="background-color:lightslategray"><a onclick="" class=" cd-popup-closemodal">No</a></li>
                                    </ul>
                                </div> <!-- cd-popup-container -->
                            </div> <!-- cd-popup -->
                </h:form>
              
               
                <script>
                function clickclick(){
                    window.alert("boooo");
                    document.getElementById('formy:buttony').click();
                }
                </script>
            </ui:define>

            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
