<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">


            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1 style="font-size: x-large; margin-bottom:20px">Add Holiday Surcharge</h1>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-sm-6">
                                        <ol class="breadcrumb float-sm-right">
                                            <li><a href="#">Home</a></li>
                                            <li class="active">Add Holiday Surcharge</li>
                                        </ol>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.container-fluid -->
                </div> 
                <section class="content">
                        <div class="container-fluid">
                                <h:form enctype="multipart/form-data">
                                <div class="row">
                                    <!-- left column -->
                                    <div class="col-lg-12">
        
                                        <!-- general form elements -->
                                        <div class="box box-primary" style="padding:20px 50px;">
                                            <div class="box-header with-border" style="text-align: center ; font-size:xx-large">
                                                <h3 class="box-title"  style="font-size:xx-large">Add Holiday Surcharge</h3>
                                            </div>
                                            <!-- /.box-header -->
                                            <!-- form start -->
                                            <div class="box-body">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                            <div class="form-group">
                                                                    <label for="holName">Holiday Name</label>
                                                                    <h:inputText class="form-control" value="#{hotelManagedBean.holName}" id="holName" a:placeholder="Enter Holiday" required="true" />
                                                                    <h:message for="holName" style="color:red" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="holiDate">Date</label>
                                                                    <div class="input-group">
                                                                        <div class="input-group-prepend">
                                                                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                                                        </div>
                                                                         <h:inputText a:type="date" class="datepicker booking_input booking_input_a booking_in" value="#{hotelManagedBean.holDate}" id="holiDate" a:placeholder="Date" required="true" />
                                                                         <h:message for="holiDate" style="color:red" />
                                                                        </div>
                                                                </div>
                                                                <!-- /.input group -->
                                                                <div class="price">
                                                                    <label for="price">Price</label>
                                                                        <div class="input-group">
                                                                            <div class="input-group-prepend">
                                                                                <span class="input-group-text">
                                                                                    <i class="fa fa-dollar"></i>
                                                                                </span>
                                                                            </div>
                                                                            <h:inputText class="form-control" value="#{hotelManagedBean.holPrice}" id="price" required="true" />
                                                                            <h:message for="price" style="color:red" />
                                                                        </div>
                    
                                                                </div>
        
                                                    </div>
                                                </div>
        
        
                                            </div>
                                            <!-- /.box-body -->
        
                                            <div class="box-footer" style="text-align: right">
                                                    <h:commandButton class="btn btn-danger" value="Cancel" style="margin-right:10px" action="manageHolidaySurcharge.xhtml?faces-redirect=true"></h:commandButton>
                                                    <h:commandButton class="btn btn-primary" value="Create" action="#{hotelManagedBean.createHolidaySurcharge()}"></h:commandButton>
                                            </div>
                                        </div>
                                        <!-- /.box -->
                                        <!-- general form elements -->
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </h:form>
                        </div>
                        <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
