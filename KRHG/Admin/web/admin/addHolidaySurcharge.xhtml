<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">


            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">
                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Add Holiday Surcharge</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="holName">Holiday Name</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.holName}" id="holName" a:placeholder="Enter Holiday" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label>Date</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                                    </div>
                                                    <h:inputText value="#{hotelManagedBean.holDate}" class="form-control" a:data-inputmask="'alias': 'dd/mm/yyyy'" required="true" a:placeholder="e.g 01/01/2019"  />
                                                </div>
                                            </div>
                                            <!-- /.input group -->
                                            <div class="price">
                                                <label for="price">Price</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">
                                                                <i class="fa fa-dollar"></i>
                                                            </span>
                                                        </div>
                                                        <h:inputText class="form-control" value="#{hotelManagedBean.holPrice}" id="price" required="true" />
                                                    </div>

                                            </div>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                          <h:commandButton class="btn btn-primary" value="Create" action="#{hotelManagedBean.createHolidaySurcharge()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
