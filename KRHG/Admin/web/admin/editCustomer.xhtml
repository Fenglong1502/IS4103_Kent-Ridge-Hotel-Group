<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">


            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->

                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">
                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <h:form>
                                        <div class="card-header">
                                            <h3 class="card-title">Edit #{hotelManagedBean.selectedCustomer.name}'s Account</h3>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->

                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="fName">First Name</label>
                                                    <h:inputText class="form-control" value="#{hotelManagedBean.selectedCustomer.name}" id="fName" a:placeholder="Enter staff name" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="lName">Last Name</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedCustomer.name}" id="lName" a:placeholder="Enter staff name" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email Address</label>
                                                <h:inputText a:type="email" class="form-control" value="#{hotelManagedBean.selectedCustomer.email}" id="email" a:placeholder="Enter email" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="contactNumber">Contact Number</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedCustomer.mobileNum}" id="contactNumber" a:placeholder="Enter contact number" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="points">Points: #{hotelManagedBean.selectedCustomer.points}</label> <br />
                                                <h:inputText class="form-control" value="#{hotelManagedBean.pointsAdd}" id="points" a:placeholder="Enter points to add/deduct" required="true" />
                                            </div>
                                        </div>

                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" id="createCust" value="Save" action="#{hotelManagedBean.saveStaff()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define> 

            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
