<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 style="font-size: x-large; margin-bottom:20px">View Mailing List</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li><a href="adminIndex.xhtml"> Home</a></li>
                                    <li><a href="manageMailingList.xhtml"> Manage Mailing List</a></li>
                                    <li class="active">View Mailing List - #{hotelManagedBean.selectedMailingList.listName}</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- form start -->
                <h:form role="form">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box-success">
                                    <div class="box-header with-border" style="text-align: center">
                                        <h3 class="box-title">#{hotelManagedBean.selectedMailingList.listName}</h3>

                                        <div class="box-tools pull-right">
                                            <h:commandLink  action="#{hotelManagedBean.editMailingList(selectedMailingList.listID)}" style="font-size: large; margin-right: 5px"><i class="far fa-edit"></i></h:commandLink>
                                            <h:commandLink  class="cd-popup-trigger" id="modal-2" a:data-target="#modal-1" style="font-size: large"><i class="fas fa-trash-alt"></i></h:commandLink>

                                        </div>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body no-padding">

                                        <div class="row">
                                            <div class="col-md-6 col-sm-4">
                                                <div class="pad box-pane-right bg-green"
                                                     style="min-height: 280px; height:100%">
                                                    <div class="description-block margin-bottom">
                                                        <span class="description-text">Mailing List</span>
                                                    </div>
                                                    <c:forEach items="${hotelManagedBean.selectedMailingList.listToSend}" var="m">
                                                        <h5 class="description-header">
                                                            #{m}</h5>
                                                        <br />
                                                    </c:forEach>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>

                <div id="modalVH" class="cd-popup" role="alert">
                    <div class="cd-popup-container">
                        <p class="popup-content">Delete Hotel?</p>

                        <ul class="cd-buttons">
                            <li><a onclick="" id="deleteHotel" class="cd-popup-confirm">Yes</a></li>
                            <li><a onclick="" class=" cd-popup-closemodal">No</a></li>
                        </ul>
                    </div> <!-- cd-popup-container -->
                </div> <!-- cd-popup -->

            </ui:define>
            <ui:define name="script">
                script

            </ui:define>

        </ui:composition>

    </body>
</html>
