<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1 style="font-size:xx-large; text-align:center; margin-bottom:20px">Edit Hotel</h1>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-sm-6">
                                        <ol class="breadcrumb float-sm-right">
                                            <li><a href="#"> Home</a></li>
                                            <li><a href="#"> Manage Surcharges</a></li>
                                            <li class="active">Edit Surcharge - #{hotelManagedBean.selectedHoliday.holidayName}</li>
                                        </ol>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.container-fluid -->
                </div> 
                <section class="content">
                        <div class="container-fluid">
                                <h:form enctype="multipart/form-data">
                                <div class="box box-primary">
                                    <div class="box-header with-border" style="text-align: center">
                                        <h3 class="box-title"  style="font-size:xx-large">Edit #{hotelManagedBean.selectedHoliday.holidayName} Surcharge</h3>
                                    </div>
                                    <!-- /.box-header -->
                                    <!-- form start -->
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                    <div class="form-group">
                                                            <label for="holName">Holiday Name</label>
                                                            <h:inputText class="form-control" value="#{hotelManagedBean.selectedHoliday.holidayName}" id="holName" a:placeholder="Enter Holiday" required="true" />
                                                            <h:message for="holName" style="color:red" />
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="holiDate">Date</label>
                                                            <div class="input-group">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                                                </div>
                                                                <h:inputText a:type="date" class="datepicker booking_input booking_input_a booking_in" value="#{hotelManagedBean.holDate}" id="holiDate" a:placeholder="Date" required="true" />
                                                                <h:message for="holiDate" style="color:red" />
                                                            </div>
                                                        </div>
                                                        <!-- /.input group -->
                                                        <div class="price">
                                                            <label for="price">Price</label>
                                                            <div class="input-group">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text">
                                                                        <i class="fa fa-dollar"></i>
                                                                    </span>
                                                                </div>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedHoliday.holidaySurchargePrice}" id="price" required="true" />
                                                                <h:message for="price" style="color:red" />
                                                            </div>
            
                                                        </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer" style="text-align: right">
                                            <a class="btn btn-danger"  style="margin-right:20px" href="manageRoomPrice.xhtml?faces-redirect=true">Cancel</a>
                                            <h:commandButton class="btn btn-primary" value="Save" action="#{hotelManagedBean.saveHoliday()}"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
