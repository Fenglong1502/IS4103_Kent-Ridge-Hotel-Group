<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->

                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">
                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <h:form role="form">
                                        <div class="card-header">
                                            <h3 class="card-title">Edit #{hotelManagedBean.selectedSurcharge.surchargeName}</h3>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->

                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="esName">Surcharge Name</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedSurcharge.surchargeName}" id="esName" a:placeholder="enter surcharge name" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="esDateFrom">From</label> <br />
                                                <h:inputText a:type="date" class="datepicker booking_input booking_input_a booking_in" value="#{hotelManagedBean.selectedSurcharge.surchargeFrom}" id="esDateFrom" a:placeholder="From" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="esDateTo">To</label><br />
                                                <h:inputText a:type="date" class="datepicker booking_input booking_input_a booking_out" value="#{hotelManagedBean.selectedSurcharge.surchargeTo}" id="esDateTo" a:placeholder="To" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="esPrice">Surcharge Price</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            <i class="fa fa-dollar"></i>
                                                        </span>
                                                    </div>
                                                    <h:inputText class="form-control" value="#{hotelManagedBean.selectedSurcharge.surchargePrice}"  a:placeholder="enter surcharge price" id="esPrice" required="true" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="esDaysToCharge">Surcharge Days</label> <br />
                                            <h:selectManyListbox id="esDaysToCharge" a:multiple="multiple" class="select2-selection--multiple" value = "#{hotelManagedBean.esDaysToCharge}" >
                                                <f:selectItem itemValue = "SUN" itemLabel = "SUN" /> 
                                                <f:selectItem itemValue = "MON" itemLabel = "MON" /> 
                                                <f:selectItem itemValue = "TUE" itemLabel = "TUE" /> 
                                                <f:selectItem itemValue = "WED" itemLabel = "WED" /> 
                                                <f:selectItem itemValue = "THURS" itemLabel = "THURS" /> 
                                                <f:selectItem itemValue = "FRT" itemLabel = "FRI" /> 
                                                <f:selectItem itemValue = "SAT" itemLabel = "SAT" /> 
                                            </h:selectManyListbox>
                                        </div> 
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Save" action="#{hotelManagedBean.saveSurcharge()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                  <script>
                    $('option').mousedown(function (e) {
                        e.preventDefault();
                        var originalScrollTop = $(this).parent().scrollTop();
                        console.log(originalScrollTop);
                        $(this).prop('selected', $(this).prop('selected') ? false : true);
                        var self = this;
                        $(this).parent().focus();
                        setTimeout(function () {
                            $(self).parent().scrollTop(originalScrollTop);
                        }, 0);

                        return false;
                    });
                </script> F
            </ui:define>

        </ui:composition>

    </body>
</html>
