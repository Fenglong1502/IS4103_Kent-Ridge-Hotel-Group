<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 style="font-size: xx-large; margin-bottom:20px">Edit Mailing List</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li><a href="adminIndex.xhtml"> Home</a></li>
                                    <li><a href="manageMailingList.xhtml"> Manage Mailing List</a></li>
                                    <li class="active">Edit Mailing List</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <h:form id="form">
                        <div class="box box-primary" style="padding:20px 50px; margin:14px; width:98% ">

                            <h3 class="box-title" style="margin-bottom:10px; text-align: center; font-size:x-large">KRHG Hotels</h3>
                            <div class="box-tools pull-right">
                            </div>

                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Name </th>
                                        <th>Email Address</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <c:forEach items="${hotelManagedBean.allCustomer}" var="c">
                                        <tr>
                                            <td>#{c.firstName} #{c.lastName}</td>
                                            <td>#{c.email}</td>
                                            <td>
                                                <h:commandButton id="btnInfo"
                                                                 action="#{hotelManagedBean.addOrRemoveEmail(c.email)}" value="#{hotelManagedBean.checkIfEmailExist(c.email) eq true? 'Remove' : 'Add'}"
                                                                 class="#{hotelManagedBean.checkIfEmailExist(c.email) eq true? 'btn btn-danger' : 'btn btn-primary'}">
                                                    <f:ajax execute="btnInfo" render=":form"/>
                                                </h:commandButton>
                                            </td>
                                        </tr>
                                    </c:forEach>

                                </tbody>
                            </table>
                            <div class="box-footer" style="text-align: right">
                                <h:commandButton id="updateBtn" value="Update" class="btn btn-primary" action="#{hotelManagedBean.updateMailingList()}" />
                                <a id="cancelBtn" class="btn btn-danger" href="manageMailingList.xhtml" >Cancel</a>
                            </div>
                        </div>
                    </h:form>
                </section>
                <!-- /.content -->
            </ui:define>

        </ui:composition>

    </body>
</html>
