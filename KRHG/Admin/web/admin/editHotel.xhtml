<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">
                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <h:form enctype="multipart/form-data">

                                        <div class="card-header">
                                            <h3 class="card-title">Edit #{hotelManagedBean.selectedHotelObj.hotelName}</h3>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="hotelName">Hotel Name</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedHotelObj.hotelName}" id="hotelName" a:placeholder="enter hotel name" required="true" />
                                            </div>  
                                            <div class="form-group">
                                                <label for="hotelCode">Hotel Code</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedHotelObj.hotelCodeName}" id="hotelCode" a:placeholder="enter hotel code" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="address">Address</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedHotelObj.hotelAddress}" id="address" a:placeholder="enter address" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="hotelStar">Hotel Star</label><br />
                                                <h:selectOneMenu id="hotelStar" class="form-control select2" value="#{hotelManagedBean.selectedHotelObj.hotelStar}">
                                                    <f:selectItem itemValue="1" itemLabel="1" />
                                                    <f:selectItem itemValue="2" itemLabel="2" />
                                                    <f:selectItem itemValue="3" itemLabel="3" />
                                                    <f:selectItem itemValue="4" itemLabel="4" />
                                                    <f:selectItem itemValue="5" itemLabel="5" />
                                                </h:selectOneMenu>                  
                                            </div>
                                            <div class="form-group">
                                                <label for="contact">Contact Number</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedHotelObj.hotelContact}" id="contact" a:placeholder="Enter Contact" required="true" />
                                            </div>
                                            <div class="form-group">
                                                <label for="hotelImage">Hotel Image</label><br />
                                                <h:inputFile id="hotelImage" value="#{hotelManagedBean.file}">
                                                    <f:passThroughAttribute name="accept" value="image/jpeg"/>
                                                </h:inputFile>
                                            </div>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Save" action="#{hotelManagedBean.saveHotel()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>
            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
