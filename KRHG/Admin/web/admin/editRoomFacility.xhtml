<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1 style="font-size: x-large; margin-bottom:20px">Edit Room Facility</h1>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-sm-6">
                                        <ol class="breadcrumb float-sm-right">
                                            <li><a href="#"> Home</a></li>
                                            <li><a href="#"> Manage Room Facilities</a></li>
                                            <li class="active">Edit Room Facility -  #{hotelManagedBean.selectedRoomFacility.roomFacilityName}</li>
                                        </ol>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.container-fluid -->
                </div> 
                <section class="content">
                        <h:form enctype="multipart/form-data">
                        <div class="box box-primary">
                            <div class="box-header with-border" style="text-align: center">
                                <h3 class="box-title"  style="font-size:xx-large">Edit #{hotelManagedBean.selectedRoomFacility.roomFacilityName}</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                            <div class="form-group">
                                                    <label for="rfName">Room Facility</label>
                                                    <h:inputText class="form-control" value="#{hotelManagedBean.selectedRoomFacility.roomFacilityName}" id="rfName" a:placeholder="enter hotel facility" required="true" />
                                                </div>
    
                                                <div class="form-group">
                                                    <label for="rfCategory">Room Type </label><br />
                                                    <h:selectOneMenu id="rfCategory" value="#{hotelManagedBean.selectedRoomFacility.roomFacilityCategory}">
                                                        <f:selectItem itemValue="Bathroom" itemLabel="Bathroom" />
                                                        <f:selectItem itemValue="Entertainments" itemLabel="Entertainments" />
                                                        <f:selectItem itemValue="Communication" itemLabel="Communication" />
                                                        <f:selectItem itemValue="Refreshment and Dining" itemLabel="Refreshement and Dining" />
                                                        <f:selectItem itemValue="Others" itemLabel="Others" />
                                                    </h:selectOneMenu><br/>
                                                </div>
    
                                                <div class="form-group">
                                                    <label for="hotelImage">Facility Icon</label><br />
                                                    <h:inputFile id="hotelImage" value="#{hotelManagedBean.iconFile}">
                                                        <f:passThroughAttribute name="accept" value="image/jpeg"/>
                                                    </h:inputFile>
                                                </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer" style="text-align: right">
                                    <h:commandButton class="btn btn-danger" value="Cancel" style="margin-right:10px"
                                    action="manageRoomFacility.xhtml?faces-redirect=true"></h:commandButton>
                                    <h:commandButton class="btn btn-primary" value="Save" action="#{hotelManagedBean.saveRoomFacility()}"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>
            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
