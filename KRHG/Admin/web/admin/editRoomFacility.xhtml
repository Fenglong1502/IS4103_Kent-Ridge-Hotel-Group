<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->

                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">

                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <h:form role="form" enctype="multipart/form-data">

                                        <div class="card-header">
                                            <h3 class="card-title">Edit #{hotelManagedBean.selectedRoomFacility.roomFacilityName}</h3>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="rfName">Room Facility</label>
                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedRoomFacility.roomFacilityName}" id="rfName" a:placeholder="enter hotel facility" required="true" />
                                            </div>

                                            <div class="form-group">
                                                <label for="rfCategory">Room Type </label><br />
                                                <h:selectOneMenu id="rfCategory" value="#{hotelManagedBean.selectedRoomFacility.roomFacilityCategory}">
                                                    <f:selectItem itemValue="Bathroom" itemLabel="Bathroom" />
                                                    <f:selectItem itemValue="Entertainments" itemLabel="Entertainments" />
                                                    <f:selectItem itemValue="Communication" itemLabel="Communication" />
                                                    <f:selectItem itemValue="Refreshment and Dining" itemLabel="Refreshement and Dining" />
                                                    <f:selectItem itemValue="Others" itemLabel="Others" />
                                                </h:selectOneMenu><br/>
                                            </div>

                                            <div class="form-group">
                                                <label for="hotelImage">Facility Icon</label><br />
                                                <h:inputFile id="hotelImage" value="#{hotelManagedBean.iconFile}">
                                                    <f:passThroughAttribute name="accept" value="image/jpeg"/>
                                                </h:inputFile>
                                            </div>



                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Save" action="#{hotelManagedBean.saveRoomFacility()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>
            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
