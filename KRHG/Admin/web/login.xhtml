<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>KRHG Admin Console - Login Page</title>
 
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/font-awesome/css/font-awesome.min.css" />
        <!-- iCheck for checkboxes and radio inputs -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/iCheck/all.css" />
        <!-- Date Picker -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/datepicker/datepicker3.css" />
        <!-- DataTables -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/datatables/dataTables.bootstrap4.css" />
        <!-- Theme style (comes with Bootstrap) -->
        <link rel="stylesheet" href="#{request.contextPath}/dist/css/adminlte.min.css" />
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"></link>
        <!-- Bootstrap 4.0 -->
        <!--<link rel="stylesheet" href="#{request.contextPath}/plugins/bootstrap/css/bootstrap.min.css" />-->
        <!--<link rel="stylesheet" href="#{request.contextPath}/dist/js/plugins/bootstrap/css/bootstrap.min.css" />-->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>
        <style>
            input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            body { 
                background:  linear-gradient( rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8) ), url("img/wallpaper2.jpg") no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }

            .hold-transition sidebar-mini:before{
                -webkit-filter: blur(5px);
                -moz-filter: blur(5px);
                -o-filter: blur(5px);
                -ms-filter: blur(5px);
                filter: blur(5px);
            }


            input[type="number"] {
                -moz-appearance: textfield;
            }
        </style>
    </h:head>



    <h:body class="hold-transition sidebar-mini">
        <div class="login-box" style="width:600px; align-content: center; margin:1% auto;">
            <div class="login-logo">
                <a href="#"><img style="width:600px; height:300px" src="img/logo3.png" alt="KRHG Logo" /></a>
            </div>
            <!-- /.login-logo -->
            <div class="card" style="width:70%; margin-left: 90px; border-radius:0px; ">
                <div class="card-body login-card-body">
                    <h:form>
                        <div class="form-group has-feedback">
                            <label for="username">  <i style="margin-right:10px" class="fa fa-user form-control-feedback"></i>Username</label>
                            <h:inputText class="form-control" value="#{authenticationManagedBean.username}" id="username" a:placeholder="enter username" required="true"/>

                        </div>
                        <div class="form-group has-feedback">
                            <label for="password"><i style="margin-right:10px" class="fa fa-lock form-control-feedback"></i>Password</label>
                            <h:inputSecret class="form-control"  value="#{authenticationManagedBean.password}"  id="password" a:placeholder="enter password" required="true">
                            </h:inputSecret>

                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="checkbox icheck">
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <h:commandButton class="btn btn-primary btn-block btn-flat" value="Login" action="#{authenticationManagedBean.login()}"></h:commandButton>
                            </div>
                            <!-- /.col -->
                        </div>
                    </h:form>


                    <!-- /.social-auth-links -->

                    <p class="mb-1">
                        <a href="#">Forget Password?</a>
                    </p>

                </div>
                <!-- /.login-card-body -->
            </div>

        </div>
        <!-- /.content-wrapper -->
        <footer style="padding:15px; color:white" >
            <strong>Copyright &copy; 2018 Kent Ridge Hotel Group Pte Ltd</strong> All rights
            reserved.
        </footer>

        <!-- jQuery -->
        <script src="#{request.contextPath}/plugins/jquery/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="https://code.jquery.com/ui/1.12.1/jqueryui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>$.widget.bridge('uibutton', $.ui.button);</script>
        <!-- Bootstrap 4 -->
        <script src="#{request.contextPath}/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- datepicker -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
        <script src="#{request.contextPath}/plugins/datepicker/bootstrap-datepicker.js"></script>
        <!-- iCheck 1.0.1 -->
        <script src="#{request.contextPath}/plugins/iCheck/icheck.min.js"></script>
        <!-- AdminLTE App -->
        <script src="#{request.contextPath}/dist/js/adminlte.js"></script>
        <!-- jQuery -->
        <script src="#{request.contextPath}/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="#{request.contextPath}/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- DataTables -->
        <script src="#{request.contextPath}/plugins/datatables/jquery.dataTables.js"></script>
        <script src="#{request.contextPath}/plugins/datatables/dataTables.bootstrap4.js"></script>
        <!-- SlimScroll -->
        <script src="#{request.contextPath}/plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <!-- FastClick -->
        <script src="#{request.contextPath}/plugins/fastclick/fastclick.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            $('.collapse').collapse();
        </script>
        <!-- page script -->
        <script>
            $(function () {
                $("#example1").DataTable();
                $('#example2').DataTable({
                    "paging": true,
                    "lengthChange": false,
                    "searching": false,
                    "ordering": true,
                    "info": true,
                    "autoWidth": false
                });
            });

            $('.sidebar-toggle-btn').pushMenu(options)
        </script> 

    </h:body>
</html>
