<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG Front Desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">

                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">




                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">New Lost and Found Report</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form">
                                        <div class="card-body">
                                            <table>
                                                <tr>

                                                    <div class="form-group">
                                                        <td>
                                                            <label>
                                                                Report Type
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <h:selectOneMenu class="form-control" value="#{requestAndServiceManagedBean.lfreportType}">
                                                                <f:selectItem itemValue="Found" itemLabel="Found" />
                                                                <f:selectItem itemValue="Lost" itemLabel="Lost" />

                                                            </h:selectOneMenu>
                                                        </td>
                                                    </div>
                                                </tr>

                                                <tr>
                                                    <div class="form-group">

                                                        <td>
                                                            <label>Item Name</label>
                                                        </td>
                                                        <td>  
                                                            <h:inputText id="lnfItemName" class="form-control" value="#{requestAndServiceManagedBean.lfItemName}" a:placeholder="E.g Apple Iphone 8" required="true" requiredMessage="Required field." ></h:inputText>
                                                            <h:message for="lnfItemName" style="color:red" />
                                                        </td>
                                                    </div>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            Mobile No
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:inputText id="lnfMobilePhone" class="form-control" value="#{requestAndServiceManagedBean.lfContactNumber}" a:placeholder="E.g +65 8123 5678" required="true" requiredMessage="Required field." ></h:inputText>
                                                            <h:message for="lnfMobilePhone" style="color:red" />
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            Description
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:inputTextarea class="form-control" rows="10" cols="50" value="#{requestAndServiceManagedBean.lfDescription}" a:placeholder="E.g Black Iphone 8 found at room 203's toilet." ></h:inputTextarea>
                                                        </div>
                                                    </td>
                                                </tr>



                                                <!-- /.input group -->
                                            </table>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Create Report" action="#{requestAndServiceManagedBean.makeLFRequest()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
