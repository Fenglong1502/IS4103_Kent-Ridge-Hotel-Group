<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="wrap">
                        <h1>Lost and Found Report</h1>
                        <p style="margin-bottom:30px; text-align: left">Enter lost/found item details</p>

                        <h:form class="form-control">


                            <!-- You can toggle select (disabled) -->

                            <span class="placeholder">Select Report Type</span>
                            <h:selectOneRadio value="#{frontDeskManagedBean.lfreportType}">
                                <f:selectItem itemValue="Found" itemLabel="Found" />
                                <f:selectItem itemValue="Lost" itemLabel="Lost" />

                            </h:selectOneRadio>



                            <h:inputText class="form-control" value="#{frontDeskManagedBean.lfItemName}" a:placeholder="Item name" required="true"></h:inputText>
                            <h:inputText class="form-control" value="#{frontDeskManagedBean.lfContactNumber}" a:placeholder="Contact details" required="true"></h:inputText>
                            <h:inputTextarea rows="10" cols="5" value="#{frontDeskManagedBean.lfDescription}" a:placeholder="Item description" ></h:inputTextarea>



                            <h:commandButton class="custom-button" value="Create Report" action="#{frontDeskManagedBean.makeLFRequest()}"></h:commandButton>

                         

                        </h:form>



                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
