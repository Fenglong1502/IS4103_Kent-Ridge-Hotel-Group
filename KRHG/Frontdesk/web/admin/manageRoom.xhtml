<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                        <h:form>
                                            <h:commandButton class="btn btn-primary" action="addRoom.xhtml?faces-redirect=true" value="Add Room" />
                                        </h:form>
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">#{hotelManagedBean.selectedHotel} Rooms</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <h:form>
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Room Number</th>
                                            <th>Pax</th>
                                            <th>Type</th>
                                            <th>Status</th>
                                            <th>Select</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="${hotelManagedBean.hotelRooms}" var="r">
                                            <tr>
                                                <td>#{r.roomNumber}</td>
                                                <td>#{r.roomPax}</td>
                                                <td>#{r.roomType}</td>
                                                <td>#{r.status}</td>
                                                <td><h:commandButton id="viewBtn" value="View" action="#{hotelManagedBean.viewRoom(r.roomID)}" class="btn btn-primary"  /></td>
                                                <td><h:commandButton id="editBtn" value="Edit" action="#{hotelManagedBean.editRoom(r.roomID)}" class="btn btn-secondary"  /></td>
                                                <td><h:commandButton id="deleteBtn" value="Delete" action="#{hotelManagedBean.deleteRoom(r.roomID)}" class="btn btn-danger"  /></td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </section>
                <!-- /.content -->
            </ui:define> 

            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
