<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">


                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">




                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Walk in Customer</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="roomtype">Select room type</label>
                                                <h:selectOneRadio class="form-control" value="">
                                                    <f:selectItem itemValue="Standard" itemLabel="Standard" />
                                                    <f:selectItem itemValue="Deluxe" itemLabel="Deluxe" />
                                                    <f:selectItem itemValue="Premium" itemLabel="Premium" />
                                                    <f:selectItem itemValue="Suite" itemLabel="Suite" />
                                                    <f:selectItem itemValue="Penthouse" itemLabel="Penthouse" />
                                                </h:selectOneRadio>
                                            </div>
                                            <div class="form-group">
                                                <h:inputText value="" a:placeholder="Number of pax" required="true" ></h:inputText>
                                            </div>
                                            <div class="form-group">
                                                <h:inputText value="" a:placeholder="Number of Nights" required="true" ></h:inputText>
                                                <!--    <h:inputText value="#{bean.number}" converterMessage="Please enter digits only." /> -->

                                                <!-- /.input group -->
                                            </div>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Search" ></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
