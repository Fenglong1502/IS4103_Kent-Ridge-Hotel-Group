<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Data Table With Full Features</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <h:form>
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>

                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Status</th>

                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <c:forEach items="${frontDeskManagedBean.allCustomer}" var="o">

                                            <tr>
                                                <td>#{o.firstName}</td>
                                                <td>#{o.lastName}</td>
                                                <td>#{o.email}</td>
                                                <td>#{o.mobileNum}</td>
                                                <td>#{o.accountStatus eq 'true'?'Active':'Inactive'}</td>
                                                <td colspan="3"><h:commandLink action="#{frontDeskManagedBean.viewAccount(o)}"> <i class="fa fa-edit" style="color:gray"></i></h:commandLink></td>

                                            </tr>

                                        </c:forEach>

                                    </tbody>
                                    <tfoot>
                                        <tr>

                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Status</th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </h:form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
