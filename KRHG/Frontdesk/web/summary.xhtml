<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">




                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Walk in Summary</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form">
                                        <div class="card-body">
                                            <table>
                                                <tr>

                                                    <div class="form-group">
                                                        <td>
                                                            <label>
                                                                Name:
                                                            </label>
                                                        </td>
                                                        <td>

                                                            <h:inputText value="#{frontDeskManagedBean.checkinName}"></h:inputText>
                                                        </td>
                                                    </div>
                                                </tr>
                                                <tr>

                                                    <div class="form-group">
                                                        <td>
                                                            <label>
                                                                Email:
                                                            </label>
                                                        </td>
                                                        <td>

                                                            <h:inputText value="#{frontDeskManagedBean.checkinEmail}"></h:inputText>
                                                        </td>
                                                    </div>
                                                </tr>
                                                <tr>

                                                    <div class="form-group">
                                                        <td>
                                                            <label>
                                                                Passport:
                                                            </label>
                                                        </td>
                                                        <td>

                                                            <h:inputText value="#{frontDeskManagedBean.checkinPassportNumber}"></h:inputText>
                                                        </td>
                                                    </div>
                                                </tr>


                                                <tr>
                                                    <td>
                                                        <label>
                                                            Check in date:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="26 March 2019">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>



                                                <tr>
                                                    <td>
                                                        <label>
                                                            Checkout date:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="01 April 2019">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>



                                                <tr>
                                                    <td>
                                                        <label>
                                                            Room number:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="902">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <!-- /.input group -->
                                            </table>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <c:choose>
                                                <c:when test="${frontDeskManagedBean.mode eq 'online'}">
                                                    <h:commandButton class="btn btn-primary" value="Back to Menu"  ></h:commandButton>

                                                </c:when>    
                                                <c:otherwise>
                                                    <h:commandButton class="btn btn-primary" value="Proceed to pay" action='#{frontDeskManagedBean.walkinpayment()}'  ></h:commandButton>

                                                </c:otherwise>
                                            </c:choose>

                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
