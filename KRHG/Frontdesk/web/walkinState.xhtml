<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">


                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">




                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Walk in Customer</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <c:forEach items="${frontDeskManagedBean.roomTypesListStr}" var="roomTypeStr">
                                                    #{roomTypeStr} - #{frontDeskManagedBean.getNumberOfAvailByRoomType(roomTypeStr)} <br /><br />
                                                </c:forEach>
                                             
                                            </div>


                                            <div class="form-group">
                                                <label for="roomtype">Select room type:</label>

                                                <h:selectOneMenu value="#{frontDeskManagedBean.walkinRoomtype}">

                                                    <c:forEach items="${frontDeskManagedBean.roomTypesListStr}" var="roomTypeStr">
                                                        <f:selectItem itemValue="#{roomTypeStr}" itemLabel="#{roomTypeStr}" />                                         
                                                    </c:forEach>
                                                </h:selectOneMenu>
                                            </div>

                                            <div class="form-group">
                                                <label>Number of Night:</label>
                                                <h:outputText value="#{frontDeskManagedBean.nightStay}" />
                                            </div>
                                        </div>

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" action="#{frontDeskManagedBean.checkRooms()}" value="Search"></h:commandButton>

                                            <h:commandButton class="btn btn-primary" value="Back" ></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
