<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">




                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Edit Customer Account</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form">
                                        <div class="card-body">
                                            <table>
                                                <tr>

                                                    <div class="form-group">
                                                        <td>
                                                            <label>
                                                                First Name:
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <h:inputText  a:placeholder="First Name" required="true" value="#{frontDeskManagedBean.editCustomerFirstName}"  > </h:inputText>
                                                        </td>
                                                    </div>
                                                </tr>
                                                <tr>

                                                    <div class="form-group">
                                                        <td>
                                                            <label>
                                                               Last Name:
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <h:inputText  a:placeholder="Last Name" required="true" value="#{frontDeskManagedBean.editCustomerLastName}"  > </h:inputText>
                                                        </td>
                                                    </div>
                                                </tr>
                                              
                                                <tr>
                                                    <div class="form-group">

                                                        <td>
                                                            <label>Email:</label>
                                                        </td>
                                                        <td>  <h:inputText id="email"  a:placeholder="Email" required="true" label="Email" value="#{frontDeskManagedBean.editCustomerEmail}" validatorMessage="email is not valid">
                                                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />

                                                            </h:inputText>
                                                        </td>
                                                    </div>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            Mobile number:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:inputText a:placeholder="Phone Number" required="true" value="#{frontDeskManagedBean.editCustomerMobileNumber}"  > </h:inputText>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            Loyalty Points:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:inputText a:placeholder="Loyalty points" required="true" value="#{frontDeskManagedBean.editCustomerPoint}"  > </h:inputText>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            Account Status:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:selectOneMenu value="#{frontDeskManagedBean.editCustomerStatus}">
                                                                <f:selectItem itemValue="false" itemLabel="Deactivated" />
                                                                <f:selectItem itemValue="true" itemLabel="Active" />

                                                            </h:selectOneMenu>                                            </div>

                                                    </td>
                                                </tr>


                                                <!-- /.input group -->
                                            </table>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Update" action="#{frontDeskManagedBean.UpdateAccount()}" ></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>








                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
