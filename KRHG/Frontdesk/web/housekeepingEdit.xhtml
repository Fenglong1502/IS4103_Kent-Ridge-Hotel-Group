<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG Front Desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">

                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">




                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Update Housekeeping Request</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form">
                                        <div class="card-body">
                                            <table>
                                                <tr>

                                                    <div class="form-group">
                                                        <td>
                                                            <label>
                                                                Room
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <h:outputText class="form-control" value="#{requestAndServiceManagedBean.editHK.room.roomNumber}"></h:outputText>
                                                        </td>
                                                    </div>
                                                </tr>
                                                <tr>
                                                <div class="form-group">
                                                    <td>
                                                        <label>
                                                            Request Type
                                                        </label>
                                                    </td>
                                                    <td>

                                                        <h:selectOneMenu class="form-control" value="#{requestAndServiceManagedBean.hkRequestType}">
                                                            <f:selectItem itemValue="housekeeping" itemLabel="Housekeeping" />
                                                            <f:selectItem itemValue="toiletries" itemLabel="Toiletries" />
                                                        </h:selectOneMenu>
                                                    </td>
                                                </div>
                                                </tr>
                                                <tr>
                                                    <div class="form-group">
                                                        <td>
                                                            <label>
                                                                Status
                                                            </label>
                                                        </td>
                                                        <td>

                                                            <h:selectOneMenu class="form-control" value="#{requestAndServiceManagedBean.hkRequestStatus}">
                                                                <f:selectItem itemValue="Complete" itemLabel="Complete" />
                                                                <f:selectItem itemValue="Incomplete" itemLabel="Incomplete" />

                                                            </h:selectOneMenu>                                                         
                                                        </td>
                                                    </div>
                                                </tr>

                                                <tr>
                                                    <div class="form-group">

                                                        <td>
                                                            <label>Details</label>
                                                        </td>
                                                        <td>  
                                                            <h:inputTextarea class="form-control" rows="10" cols="50" value="#{requestAndServiceManagedBean.hkSpecialRequest}" a:placeholder="Item description" ></h:inputTextarea>

                                                        </td>
                                                    </div>
                                                </tr>





                                                <!-- /.input group -->
                                            </table>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Update Request" action="#{requestAndServiceManagedBean.updateEditHKRequest()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
