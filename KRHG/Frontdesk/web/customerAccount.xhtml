<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="wrap">
                        <h1>Create New Account</h1>
                        <p>Fill in the following details to become a KRHG Member</p>
                    </div>

                    <form action="" class="mainWrap">
                        <input placeholder="First Name" type="text" class="left" required="true"/>
                        <input placeholder="Last Name" type="text" class="right" required="true"/>
                        <input placeholder="Email Address" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$" type="email" class="left" required="true"/>
                        <input placeholder="NRIC" type="text" class="right" required="true"/>
                        <input placeholder="Passport Number" type="text" class="left" required="true"/>
                        <input placeholder="Phone Number" type="text" class="right" required="true"/>

                        <div class="right" style=" padding: 5px 0px; margin-bottom:100px;">
                            <label style="margin:5px; padding-left:10px; color: #696969">Gender</label>
                            <div class="inputGroup">
                                <input id="radio1" name="radio" type="radio" />
                                <label for="radio1">Male</label>

                            </div>
                            <div class="inputGroup">
                                <input id="radio2" name="radio" type="radio" />
                                <label for="radio2">Female</label>
                            </div>
                        </div>
                        <input placeholder="Password" type="password" class="left" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="8" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."  required="true"/>
                        <!-- <div class="right" style="padding:0px">
          
                        </div> -->
                        <input placeholder="Confirm Password" type="password" class="left" required="true"/>
                        <input type="date" class="left" id="date" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required="true"/>
                        <p>Permissions</p>


                        <div class="inputGroupFull">
                            <input id="option1" name="option1" type="checkbox"/>
                            <label for="option1">I wish to subscribe to the KRHG Mailing list for updates and promotions.</label>

                        </div>

                        <div class="inputGroupFull">
                            <input id="option2" name="option2" type="checkbox"/>
                            <label for="option2">I agree to the terms and conditions of being a KRHG member.</label>

                        </div>



                        <button class="bigBtn"><i class="fa fa-inbox"></i> Create Account</button>

                    </form>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
