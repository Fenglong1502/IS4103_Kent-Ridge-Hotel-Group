<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="card">
                      
                            <h:form>
                                <div class="card-header">
                                    <h:commandButton class="btn btn-primary float-sm-right" action="createHouseKeepingRequest.xhtml?faces-redirect=true" value="Add New Housekeeping request" />
                                    <h3 class="card-title">List of requests</h3>
                                </div>
                            </h:form>
                        
                        <!-- /.card-header -->
                        <div class="card-body">

                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Room</th>
                                        <th>Status</th>
                                        <th>DateTime Requested</th>

                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat var="o" value="#{frontDeskManagedBean.allHousekeepingOrder}" varStatus="status">

                                        <tr>
                                            <td>#{o.room.roomNumber}</td>
                                            <td>#{o.status}</td>
                                            <td>#{o.orderDateTime}</td>
                                            <td><input type="button" value="update"/></td>
                                        </tr>

                                    </ui:repeat>

                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Room</th>
                                        <th>Status</th>
                                        <th>DateTime Requested</th>

                                        <th></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.card-body -->

                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
