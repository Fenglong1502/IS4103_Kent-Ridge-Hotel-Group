<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <table>
                        <tr>
                            <td><b>Room type</b></td>
                            <td><b>Price</b></td>
                        </tr>
                        <c:forEach items="#{frontDeskManagedBean.listofPricing}" var="o">
                            <tr>
                                <td>
                                    #{frontDeskManagedBean.editNameAway(o.pricingName)}
                                </td>
                                <td>
                                    $ #{o.price} 
                                </td>
                            </tr> 

                        </c:forEach>



                    </table>
                    <div class="card card-primary">
                        <div class="section-center">
                            <div class="container">
                                <div class="row">
                                    <div class="booking-form">
                                        <h:form>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <span class="form-label">Check In</span>
                                                        <h:inputText id="todays-date" a:type="date" value = "#{frontDeskManagedBean.checkinDateString}" required="true"></h:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <span class="form-label">Check out</span>
                                                        <h:inputText value="#{frontDeskManagedBean.checkoutDateString}" a:type="date" required = "true" ></h:inputText>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-btn">
                                                <h:commandButton class="btn btn-primary" value = "Check Availability" action='#{frontDeskManagedBean.checkAvailability()}'></h:commandButton>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->

                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });

                    var today = new Date();
                    var dd = ("0" + (today.getDate())).slice(-2);
                    var mm = ("0" + (today.getMonth() + ã€€1)).slice(-2);
                    var yyyy = today.getFullYear();
                    today = yyyy + '-' + mm + '-' + dd;
                    $("#todays-date").attr("value", today);
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
