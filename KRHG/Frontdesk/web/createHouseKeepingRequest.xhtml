<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">New housekeeping Report</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <h:form role="form">
                            <div class="card-body">
                                <table>
                                    <tr>

                                        <div class="form-group">
                                            <td>
                                                <label>
                                                    Room:
                                                </label>
                                            </td>
                                            <td>

                                                <h:selectOneMenu value="#{requestAndServiceManagedBean.hkroom}">
                                                    <f:selectItems value="#{requestAndServiceManagedBean.allOccupiedRooms}" var="c"
                                                                   itemLabel="#{c.roomNumber}" itemValue="#{c.roomName}" />
                                                </h:selectOneMenu>
                                            </td>
                                        </div>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label>
                                                Special Request:
                                            </label>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <h:inputTextarea cols="50" rows="10" class="form-control" value="#{requestAndServiceManagedBean.hkSpecialRequest}"  a:placeholder="Special Request" ></h:inputTextarea>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>

                                        <div class="form-group">
                                            <td>
                                                <label>
                                                    Request type:
                                                </label>
                                            </td>
                                            <td>

                                                <h:selectOneMenu value="#{requestAndServiceManagedBean.hkRequestType}">

                                                    <f:selectItem itemValue="Toiletries" itemLabel="toiletries" />
                                                    <f:selectItem itemValue="Housekeeping" itemLabel="housekeeping" />
                                                </h:selectOneMenu>
                                            </td>
                                        </div>
                                    </tr>

                                    <!-- /.input group -->
                                </table>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <h:commandButton class="btn btn-primary" value="Create housekeeping request"  action="#{requestAndServiceManagedBean.createHouseKeeping()}" ></h:commandButton>
                            </div>
                        </h:form>
                    </div>

                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
