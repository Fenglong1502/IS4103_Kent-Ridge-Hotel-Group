<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">New housekeeping Report</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <h:form role="form">
                            <div class="card-body">
                                <div class="form-group">
                                    <h:inputText class="form-control" value="#{frontDeskManagedBean.mlocation}" a:placeholder="Room" required="true"></h:inputText>

                                </div>
                                <div class="form-group">
                                    <h:inputTextarea rows="10" cols="50" value="#{frontDeskManagedBean.maintainDescription}" a:placeholder="Additional Request" ></h:inputTextarea>

                                </div>



                                <!-- /.input group -->

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <h:commandButton value="Create housekeeping request"  ></h:commandButton>
                            </div>
                        </h:form>
                    </div>

                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
