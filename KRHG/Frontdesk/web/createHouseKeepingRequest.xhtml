<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="wrap">
                        <h1>Housekeeping Request</h1>
                        <p style="margin-bottom:30px; text-align: left">Enter request details</p>


                        <form action="" class="mainWrap" style="width:80%; margin:0;">
                            <input placeholder="Room Number" type="text" maxlength="4" class="left" required="true" />
                            <textarea placeholder="Additional Requests" class="mainArea"></textarea>



                            <button class="bigBtn">Submit Request</button>
                        </form>

                        <h:form class="form-control">
                            <h:selectOneMenu value="#{frontDeskManagedBean.hkroom}">
                                <ui:repeat var="o" value="#{frontDeskManagedBean.allOccupiedRooms}" varStatus="status">
                                    <f:selectItem itemValue="" itemLabel="Coffee3 - Cream Latte" />
                                </ui:repeat>
                            </h:selectOneMenu>
                            
                            <h:inputTextarea cols="10" rows="10" a:placeholder="Special request" value="#{frontDeskManagedBean.hkSpecialRequest}"></h:inputTextarea>
                            <h:commandButton value="Create Request" action="#{frontDeskManagedBean.createHouseKeeping()}"></h:commandButton>
                        </h:form>


                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
