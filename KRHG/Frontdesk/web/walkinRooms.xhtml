<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">


                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Walk in Customer</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form id="form">
                                        <div class="card-body">
                                            Rooms Available For Booking : #{frontDeskManagedBean.roomAvailableToBook}

                                            <section id="seats">   

                                                <c:forEach items="${frontDeskManagedBean.roomsByHotelAndType}" var="room" varStatus="count">

                                                    <c:if test="${frontDeskManagedBean.checkForLineBreak(room) eq true}">
                                                        <br />
                                                        <hr />
                                                        Level #{frontDeskManagedBean.getRoomLevel(room)}
                                                        <br />
                                                    </c:if>


                                                    <c:if test="${frontDeskManagedBean.checkForLineBreakForStandard(room) eq true}">
                                                        <br />
                                                    </c:if>

                                                    <c:if test="${frontDeskManagedBean.checkForLineBreakForDeluxe(room) eq true}">
                                                        <br />
                                                    </c:if>

                                                    <c:if test="${frontDeskManagedBean.checkForLineBreakForPremium(room) eq true}">
                                                        <br />
                                                    </c:if>

                                                    <c:if test="${frontDeskManagedBean.checkForLineBreakForSuite(room) eq true}">
                                                        <br />
                                                    </c:if>

                                                    <h:commandLink id="roomBtn${count.index}" action="#{frontDeskManagedBean.checkToBookRoom(count.index)}" value="#{room.roomNumber}" class="seats" style="background-color: #{frontDeskManagedBean.checkClassColor(count.index)};">
                                                        <img style="height:20px; width:20px" src="#{request.contextPath}/images/roomimg.jpg"/>
                                                        <f:ajax immediate="true" execute="roomBtn${count.index}" render=":form" />
                                                    </h:commandLink>

                                                </c:forEach>

                                            </section>
                                        </div>


                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" action="walkinState.xhtml?faces-redirect=true" value="Back" ></h:commandButton>
                                            <h:commandButton class="btn btn-primary" action="#{frontDeskManagedBean.showWalkInSummary()}" value="Next"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
