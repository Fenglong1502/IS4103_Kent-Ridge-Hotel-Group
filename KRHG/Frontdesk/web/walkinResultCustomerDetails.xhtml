<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">




                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Confirmation Page</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form">
                                        <div class="card-body">
                                            <table>
                                                <tr>

                                                    <div class="form-group">
                                                        <td>
                                                            <label>
                                                                First Name:
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{frontDeskManagedBean.customerFirstName}"></h:outputText>
                                                        </td>
                                                    </div>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            Last Name:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="#{frontDeskManagedBean.customerLastName}">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        <label>
                                                            Checkin date:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="#{frontDeskManagedBean.checkinDateString}">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        <label>
                                                            Checkout date:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="#{frontDeskManagedBean.checkoutDateString}">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>



                                                <tr>
                                                    <td>
                                                        <label>
                                                            Room number:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <c:forEach items="#{frontDeskManagedBean.roomBookedOnWalkin}" var="room">
                                                                <h:outputText value="#{room.roomType} Room - #{room.roomNumber} : $#{frontDeskManagedBean.getRoomPriceFromTransaction(room)}0">
                                                                </h:outputText>
                                                                <br />
                                                            </c:forEach>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>

                                                            Total Price:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="$#{frontDeskManagedBean.selectedPaymentTransaction.totalPrice}">
                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>                                                
                                                <!-- /.input group -->
                                            </table>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Make Payment" action="#{frontDeskManagedBean.walkinpayment()}" ></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
