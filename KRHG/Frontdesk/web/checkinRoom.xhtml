<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">




                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Assign Room</h3>
                                    </div>
                                    <c:forEach items="#{frontDeskManagedBean.roombooking.roomsBooked}" var="o">
                                        #{o.roomType} - 
                                    </c:forEach>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <form id="reservation">
                                        <section id="seats">

                                            <h:selectManyCheckbox >
                                                <f:selectItem id="seat-1" class="seat-select" itemValue="1" itemLabel="seat" />
                                                <f:selectItem id="seat-2" class="seat-select"  itemValue="2"  />
                                                <f:selectItem id="seat-3" class="seat-select" itemValue="3" />
                                            </h:selectManyCheckbox>

                                            <input id="seat-2" class="seat-select" type="checkbox" value="2" ></input>
                                            <label for="seat-2" class="seat"></label>
                                            <input id="seat-3" class="seat-select" type="checkbox" value="3"  ></input>
                                            <label for="seat-3" class="seat"></label>
                                            <input id="seat-4" class="seat-select" type="checkbox" value="4"  ></input>
                                            <label for="seat-4" class="seat"></label>
                                        </section>

                                    </form>


                                    <h:form>
                                        <h:commandButton value="Confirm Check in" action="#{frontDeskManagedBean.confirmCheckin()}">

                                        </h:commandButton>
                                    </h:form>
                                </div>

                            </div>
                        </div>

                    </div>


                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
