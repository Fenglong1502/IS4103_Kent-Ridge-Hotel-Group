<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">


                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">




                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Enter Customer Details</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label>First Name:</label>
                                                <h:inputText id="firstName" value="#{frontDeskManagedBean.customerFirstName}" a:placeholder="First Name" required="#{frontDeskManagedBean.checkEmailExist() ? 'false' : 'true'}" ></h:inputText>
                                                <h:message for="firstName" style="color:red" />
                                            </div>
                                            <div class="form-group">
                                                <label>Last Name:</label>
                                                <h:inputText id="lastName" value="#{frontDeskManagedBean.customerLastName}" a:placeholder="Last Name" required="#{frontDeskManagedBean.checkEmailExist() ? 'false' : 'true'}" ></h:inputText>
                                                <h:message for="lastName" style="color:red" />
                                            </div>
                                            <div class="form-group">
                                                <label>Passport Number:</label>
                                                <h:inputText id="passportNumber" value="#{frontDeskManagedBean.checkinPassportNumber}" a:placeholder="Passport Number" required="true" ></h:inputText>
                                                <h:message for="passportNumber" style="color:red" />
                                            </div>
                                            <div class="form-group">
                                                <label>Email Address:</label>
                                                <h:inputText id="emailAddress" value="#{frontDeskManagedBean.checkinEmail}" a:placeholder="Email Address" required="true" ></h:inputText>
                                                <h:message for="emailAddress" style="color:red" />
                                            </div>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Next" action="#{frontDeskManagedBean.confirmPage()}" ></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
