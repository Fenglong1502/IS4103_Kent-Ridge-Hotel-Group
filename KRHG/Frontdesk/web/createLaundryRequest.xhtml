<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core">

<body>

    <ui:composition template="template.xhtml">


        <ui:define name="title">
            KRHG front desk
        </ui:define>

        <ui:define name="content">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">


                        </div>
                        <!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item active">
                                    <!--Add Btn-->
                                </li>
                            </ol>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <section class="content">

                <div class="container-fluid">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-10">




                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Laundry request</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <h:form role="form">
                                    <div class="card-body">
                                        <table>
                                            <tr>

                                                <div class="form-group">
                                                    <td>
                                                        <label>
                                                            Room:
                                                        </label>
                                                    </td>
                                                    <td>

                                                        <h:selectOneMenu
                                                            value="#{requestAndServiceManagedBean.laundryRoomNumber}">
                                                            <f:selectItems
                                                                value="#{requestAndServiceManagedBean.allOccupiedRooms}"
                                                                var="c" itemLabel="#{c.roomNumber}"
                                                                itemValue="#{c.roomName}" />
                                                        </h:selectOneMenu>
                                                    </td>
                                                </div>
                                            </tr>

                                            <tr>
                                                <div class="form-group">

                                                    <td>
                                                        <label>Quantity:</label>
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control"
                                                            value="#{requestAndServiceManagedBean.laundryQuantity}"
                                                            a:placeholder="Quantity" required="true"></h:inputText>

                                                    </td>
                                                </div>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label>
                                                        Special Request:
                                                    </label>
                                                </td>
                                                <td>
                                                    <div class="form-group">
                                                        <h:inputTextarea cols="50" rows="10" class="form-control"
                                                            value="#{requestAndServiceManagedBean.laundrySpecialRequest}"
                                                            a:placeholder="Special Request"></h:inputTextarea>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label>
                                                        Date:
                                                    </label>
                                                </td>
                                                <td>
                                                    <div class="form-group">
                                                        <h:inputText id="time" class="datepicker" />

                                                    </div>
                                                </td>
                                            </tr>




                                            <!-- /.input group -->
                                        </table>
                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <h:commandButton class="custom-button" value="Create Report"
                                            action="#{requestAndServiceManagedBean.createLaundry()}"></h:commandButton>
                                    </div>
                                </h:form>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content-header -->
            <!-- Main content -->

        </ui:define>

        <ui:define name="script">
            <script>
                $('[data-mask]').each(function () {
                    $(this).mask($(this).attr("data-mask"));
                });

                document.addEventListener('DOMContentLoaded', function () {
                    var elems = document.querySelectorAll('.datepicker');
                    var instances = M.Datepicker.init(elems, options);
                });

                // Or with jQuery

                $(document).ready(function () {
                    $('.datepicker').datepicker();
                });

            </script>
        </ui:define>

    </ui:composition>

</body>

</html>
