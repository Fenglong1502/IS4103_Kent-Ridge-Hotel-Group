<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <link rel="stylesheet" href="/vendors/formvalidation/dist/css/formValidation.min.css"/>
    </head>    
    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <h:form role="form">
                        <div class="card-body">
                            <table>
                                <tr>

                                    <div class="form-group">
                                        <td>
                                            <label>
                                                Total Price:
                                            </label>
                                        </td>
                                        <td>
                                            <h:outputText value="#{frontDeskManagedBean.totalPrice}"></h:outputText>
                                        </td>
                                    </div>
                                </tr>

                                <tr>
                                    <td>
                                        <label>
                                            Name on card:
                                        </label>
                                    </td>
                                    <td>
                                        <div class="form-group owner">
                                            <h:inputText a:type="text" class="form-control" id="owner">
                                            </h:inputText>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            16 digits number:
                                        </label>
                                    </td>
                                    <td>
                                        <div class="form-group" id="card-number-field">
                                            <h:inputText a:type="text" class="form-control" id="cardNumber">
                                            </h:inputText>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            Expiry date:
                                        </label>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="01">January</option>
                                            <option value="02">February </option>
                                            <option value="03">March</option>
                                            <option value="04">April</option>
                                            <option value="05">May</option>
                                            <option value="06">June</option>
                                            <option value="07">July</option>
                                            <option value="08">August</option>
                                            <option value="09">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                        <select>
                                            <option value="19">2019</option>
                                            <option value="20">2020</option>
                                            <option value="21">2021</option>
                                            <option value="22">2022</option>
                                            <option value="23">2023</option>
                                            <option value="24">2024</option>
                                            <option value="25">2025</option>
                                            <option value="26">2026</option>
                                        </select>
                                    </td>
                                </tr>


                                <tr>
                                    <td>
                                        <label>
                                            CVV:
                                        </label>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <h:inputText value="#{frontDeskManagedBean.paymentCVV}" >

                                            </h:inputText>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>

                                        </label>
                                    </td>
                                    <td>
                                        <div class="form-group" id="credit_cards">
                                            <img src="http://zetegral.website/krhgImages/visa.jpg" id="visa"></img>
                                            <img src="http://zetegral.website/krhgImages/mastercard.jpg" id="mastercard"></img>
                                            <img src="http://zetegral.website/krhgImages/amex.jpg" id="amex"></img>
                                        </div>
                                    </td>
                                </tr>                                



                                <!-- /.input group -->
                            </table>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <h:commandButton class="btn btn-primary" value="Make Payment" action="#{frontDeskManagedBean.makePayment}" ></h:commandButton>
                        </div>
                    </h:form> 
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                    <script src="#{request.contextPath}/js/jquery.payform.min.js" charset="utf-8"></script>
                    <script src="#{request.contextPath}/js/script.js"></script>                    
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>

            </ui:define>

        </ui:composition>

    </body>
</html>
