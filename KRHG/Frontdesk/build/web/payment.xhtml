<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <h:form role="form">
                        <div class="card-body">
                            <table>
                                <tr>

                                    <div class="form-group">
                                        <td>
                                            <label>
                                                Price:
                                            </label>
                                        </td>
                                        <td>
                                            <h:outputText value="$100"></h:outputText>
                                        </td>
                                    </div>
                                </tr>



                                <tr>
                                    <td>
                                        <label>
                                            Name on card:
                                        </label>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <h:inputText value="#{frontDeskManagedBean.paymentNameOnCard}">

                                            </h:inputText>
                                        </div>
                                    </td>
                                </tr>



                                <tr>
                                    <td>
                                        <label>
                                            Expiry date:
                                        </label>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <h:inputText value="#{frontDeskManagedBean.paymentExpiryDate}" >

                                            </h:inputText>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label>
                                            16 digits number:
                                        </label>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <h:inputText value="#{frontDeskManagedBean.paymentDigits}" >

                                            </h:inputText>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label>
                                            CVV:
                                        </label>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <h:inputText value="#{frontDeskManagedBean.paymentCVV}" >

                                            </h:inputText>
                                        </div>
                                    </td>
                                </tr>

                                <!-- /.input group -->
                            </table>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <h:commandButton class="btn btn-primary" value="Make Payment" action="#{frontDeskManagedBean.makePayment}" ></h:commandButton>
                        </div>
                    </h:form>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
