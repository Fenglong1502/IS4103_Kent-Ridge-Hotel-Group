<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="wrap">
                        <h1>Walk-in Booking</h1>
                        <p style="margin-bottom:30px">Choose room type and size</p>

                        <div class="select animated zoomIn">
                            <!-- You can toggle select (disabled) -->
                            <input type="radio" name="option" required="true"></input>
                            <i class="toggle icon icon-arrow-down"></i>
                            <i class="toggle icon icon-arrow-up"></i>
                            <span class="placeholder">Select Room Type...</span>
                            <label class="option">
                                <input type="radio" name="option"></input>
                                <span class="title animated fadeIn">Standard</span>
                            </label>
                            <label class="option">
                                <input type="radio" name="option"></input>
                                <span class="title animated fadeIn">Deluxe</span>
                            </label>
                            <label class="option">
                                <input type="radio" name="option"></input>
                                <span class="title animated fadeIn">Premium</span>
                            </label>
                            <label class="option">
                                <input type="radio" name="option"></input>
                                <span class="title animated fadeIn">Suite</span>
                            </label>
                            <label class="option">
                                <input type="radio" name="option"></input>
                                <span class="title animated fadeIn">Penthouse</span>
                            </label>
                        </div>

                        <form action="" class="mainWrap"  style="width:70%; margin:0;" >
                            <input placeholder="No. of guests" type="number" min="1" max="4" class="left" required="true"/>
                            <button class="bigBtn" style="width:30%; margin-top:0; padding: 20px; font-size: 1.2em">Search</button>
                        </form>




                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
