<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG front desk
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-10">




                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Information Summary</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form">
                                        <div class="card-body">
                                            <table>
                                                <tr>

                                                    <div class="form-group">
                                                        <td>
                                                            <label>
                                                                Name:
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{frontDeskManagedBean.roombooking.name}"></h:outputText>
                                                        </td>
                                                    </div>
                                                </tr>

                                                <tr>
                                                    <div class="form-group">

                                                        <td>
                                                            <label>Email:</label>
                                                        </td>
                                                        <td> 
                                                            <h:outputText value="#{frontDeskManagedBean.roombooking.emailAddress}">
                                                            </h:outputText>
                                                        </td>
                                                    </div>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            Mobile number:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="94308808">
                                                            </h:outputText>                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            Booking id:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="#{frontDeskManagedBean.roombooking.roomBookingID}">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            Passport Number:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="#{frontDeskManagedBean.roombooking.passportNum}">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label>
                                                            Check in date:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="#{frontDeskManagedBean.roombooking.bookInDate}">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>



                                                <tr>
                                                    <td>
                                                        <label>
                                                            Checkout date:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="#{frontDeskManagedBean.roombooking.bookOutDate}">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        <label>
                                                            Room type:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="#{frontDeskManagedBean.roombooking.roomType}">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>
   <tr>
                                                    <td>
                                                        <label>
                                                            price:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="#{frontDeskManagedBean.roombooking.price}">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>
   <tr>
                                                    <td>
                                                        <label>
                                                            Number of pax:
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <h:outputText value="This not in entity of roombooking">

                                                            </h:outputText>
                                                        </div>
                                                    </td>
                                                </tr>
                                                
                                                <!-- /.input group -->
                                            </table>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary" value="Confirm Check in" action="#{frontDeskManagedBean.confirmCheckin()}" ></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
