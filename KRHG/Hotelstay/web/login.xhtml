<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <head>

        <meta charset="utf-8">
        </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        </meta>
        <meta name="description" content="">
        </meta>
        <meta name="author" content="">
        </meta>

        <title>Hotel Stay Management Subsystem</title>

        <link href="https://fonts.googleapis.com/css?family=News+Cycle|Poiret+One" rel="stylesheet">
        </link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
              integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        </link>

        <!-- Bootstrap core CSS -->
        <link href="./resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        </link>

        <!-- Custom styles for this template -->
        <link href="./resources/styles/the-big-picture.css" rel="stylesheet">
        </link>
        <link href="./resources/styles/main.css" rel="stylesheet">
        </link>


    </head>

    <body>

        <!-- Page Content -->
        <section>
            <div class="content">

                <div class="row invoicecontent" style=" padding-bottom:900px; padding-top:30px; top:0px">

                    <div class="theTitle active" style="width:800px; top:200px; left:520px ">

                        <div class="titleleft" style="margin-right:30px">
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="line">
                                        <hr>
                                        </hr>
                                    </div>
                                </div>
                                <div class="col-sm-2" style="padding:0px;  text-align:center; overflow-x: visible" >
                                    <img width="80px" height="80px" style="position:absolute; bottom:0px; left:5px" src="resources/images/krhglogo4.svg" />
                                </div>
                                <div class="col-sm-5">
                                    <div class="line">
                                        <hr>
                                        </hr>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12" style="padding:0px; text-align: center" >
                                    <h1 >Kent Ridge</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div style="padding-top:10px;" class="line">
                                        <hr>
                                        </hr>
                                    </div>
                                </div>
                                <div class="col-sm-2" style="padding:0px;  text-align:center">
                                    <p style="position:absolute; top:0px;">Hotel Group</p>
                                </div>
                                <div class="col-sm-5">
                                    <div style="padding-top:10px;" class="line">
                                        <hr>
                                        </hr>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <span class="separator"></span>
                        <div class="titleright" style="height:100%">
                            <p style="margin-top:30%; color:#C5B358">Room</p><br/>
                            <p style=" color:#C5B358">Login</p>

                        </div>

                    </div>

                    <h:form class="mainWrap" style="position: absolute; top:400px; padding-left:20px; width:85%">
                        <h:inputText value="#{hotelStayManagedBean.username}" style="text-align: center" a:placeholder="Hotel Code" class="loginleft" required="required" />
                        <h:inputSecret value="#{hotelStayManagedBean.password}" style="text-align: center" a:placeholder="Password" class="loginleft" required="required" />
                        <h:commandButton value="LOGIN" class="bigBtn" action="#{hotelStayManagedBean.login()}"></h:commandButton>
                    </h:form>

                </div>

            </div>
        </section>

        <!-- Bootstrap core JavaScript -->
        <script src="./resources/jquery/jquery.min.js"></script>
        <script src="./resources/bootstrap/js/bootstrap.bundle.js"></script>

    </body>

</html>
