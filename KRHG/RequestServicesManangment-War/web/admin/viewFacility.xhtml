    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <!-- form start -->
                <h:form role="form">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">

                        <div class="row">

                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            <i class="fa fa-text-width"></i>
                                            #{hotelManagedBean.selectedFacilityObj.hotelFacilityName}
                                        </h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <div style="padding:3rem;" class="card-body">
                                        <dl>
                                            <dt style="padding-top:1rem; padding-left: 1rem;">Hotel Facility</dt>
                                            <dd style="padding-left:1rem;">#{hotelManagedBean.selectedFacilityObj.hotelFacilityName}</dd>
                                            <dt style="padding-top:1rem; padding-left: 1rem;">Facility Description</dt>
                                            <dd style="padding-left:1rem;">#{hotelManagedBean.selectedFacilityObj.hotelFacilityDescription}</dd>
                                            <dt style="padding-top:1rem; padding-left: 1rem;">Facility Icon</dt> 
                                            <dd style="padding-left:1rem;"><img style="width:20px; height: 20px;" alt="#{hotelManagedBean.selectedFacilityObj.hotelFacilityImage}" src="http://zetegral.website/krhgImages/#{hotelManagedBean.selectedFacilityObj.hotelFacilityImage}" /></dd>
                                        </dl>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                            </div>
                        </div>
                    </section>
