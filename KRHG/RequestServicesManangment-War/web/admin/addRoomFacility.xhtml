<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1 style="font-size: x-large; margin-bottom:20px">Add Room Facility</h1>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-sm-6">
                                        <ol class="breadcrumb float-sm-right">
                                            <li><a href="#">Home</a></li>
                                            <li><a href='#'>Manage Room Facility</a></li>
                                            <li class="active">Add Room Facility</li>
                                        </ol>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.container-fluid -->
                </div> 
                <section class="content">
                        <div class="container-fluid">
                                <h:form enctype="multipart/form-data">
                                <div class="row">
                                    <!-- left column -->
                                    <div class="col-lg-12">
        
                                        <!-- general form elements -->
                                        <div class="box box-primary "style="padding:20px 50px;">
                                            <div class="box-header with-border" style="text-align: center; font-size:xx-large">
                                                <h3 class="box-title"  style="font-size:xx-large">Add Room Facility</h3>
                                            </div>
                                            <!-- /.box-header -->
                                            <!-- form start -->
                                            <div class="box-body">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                            <div class="form-group">
                                                                    <label for="rfName">Room Facility</label>
                                                                    <h:inputText class="form-control" value="#{hotelManagedBean.rfName}" id="rfName" a:placeholder="Enter Hotel Facility" required="true" />
                                                                    <h:message for="rfName" style="color:red" />
                                                                </div>
                    
                                                                <div class="form-group">
                                                                    <label for="rfCategory">Facility Category </label><br />
                                                                    <h:selectOneMenu id="rfCategory" value="#{hotelManagedBean.rfCategory}" class="form-control select2">
                                                                        <f:selectItem itemValue="Bathroom" itemLabel="Bathroom" />
                                                                        <f:selectItem itemValue="Entertainments" itemLabel="Entertainments" />
                                                                        <f:selectItem itemValue="Communication" itemLabel="Communication" />
                                                                        <f:selectItem itemValue="Refreshment and Dining" itemLabel="Refreshement and Dining" />
                                                                        <f:selectItem itemValue="Others" itemLabel="Others" />
                                                                    </h:selectOneMenu><br/>
                                                                </div>
                    
                                                                <div class="form-group">
                                                                    <label for="hotelImage">Facility Icon</label><br />
                                                                    <h:inputFile id="hotelImage" value="#{hotelManagedBean.iconFile}">
                                                                        <f:passThroughAttribute name="accept" value="image/jpeg"/>
                                                                    </h:inputFile>
                                                                </div>
        
                                                    </div>
                                                </div>
        
        
                                            </div>
                                            <!-- /.box-body -->
        
                                            <div class="box-footer" style="text-align: right">
                                                    <h:commandButton class="btn btn-danger"  style="margin-right:10px" value="Cancel"
                                                    action="manageFacility.xhtml?faces-redirect=true"></h:commandButton>
                                                    <h:commandButton class="btn btn-primary" value="Create" action="#{hotelManagedBean.createRoomFacility()}"></h:commandButton>
                                            </div>
                                        </div>
                                        <!-- /.box -->
                                        <!-- general form elements -->
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </h:form>
                        </div>
                        <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
