<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                        <div class="col-sm-6">
                                            <h1 style="font-size: x-large; margin-bottom:20px">Edit Hotel</h1>
                                        </div>
                                        <!-- /.col -->
                                        <div class="col-sm-6">
                                            <ol class="breadcrumb float-sm-right">
                                                    <li><a href="#"> Home</a></li>
                                                    <li><a href="#"> Manage Hotels</a></li>
                                                    <li><a href="#"> View Hotel - #{hotelManagedBean.selectedHotelObj.hotelName}</a></li>
                                                    <li class="active">Edit Hotel Details</li>
                                            </ol>
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                    <!-- /.row -->
                        </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                            <h:form enctype="multipart/form-data">
                            <div class="box box-primary">
                                    <div class="box-header with-border" style="text-align: center">
                                        <h3 class="box-title"  style="font-size:xx-large">Edit #{hotelManagedBean.selectedHotelObj.hotelName}</h3>
                                    </div>
                                    <!-- /.box-header -->
                                    <!-- form start -->
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-lg-6">

                                                        <div class="form-group">
                                                                <label for="hotelName">Hotel Name</label>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedHotelObj.hotelName}" id="hotelName" a:placeholder="enter hotel name" required="true" />
                                                                <h:message for="hotelName" style="color:red" />
                                                            </div>  
                                                            <div class="form-group">
                                                                <label for="hotelCode">Hotel Code</label>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedHotelObj.hotelCodeName}" id="hotelCode" a:placeholder="enter hotel code" required="true" />
                                                                <h:message for="hotelCode" style="color:red" />
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="address">Address</label>
                                                                <h:inputText class="form-control" value="#{hotelManagedBean.selectedHotelObj.hotelAddress}" id="address" a:placeholder="enter address" required="true" />
                                                                <h:message for="address" style="color:red" />
                                                            </div>
                                                            <div class="form-group">
                                                                    <label for="contact">Contact Number</label>
                                                                    <h:inputText class="form-control" value="#{hotelManagedBean.selectedHotelObj.hotelContact}" id="contact" a:placeholder="Enter Contact" required="true">
                                                                            <f:validateLength for="contact" minimum="8" maximum="8" />
                                                                    </h:inputText>
                                                                    <h:message for="contact" style="color:red" />
                                                                </div>


                                        </div>
                                            <div class="col-lg-6">
                                                <!-- <div class="form-group">
                                                    <label>Hotel Star</label>
                                                    <h:selectOneMenu class="form-control select2"
                                                        value="#{hotelManagedBean.hotelStar}">
                                                        <f:selectItem itemValue="1" itemLabel="1" />
                                                        <f:selectItem itemValue="2" itemLabel="2" />
                                                        <f:selectItem itemValue="3" itemLabel="3" />
                                                        <f:selectItem itemValue="4" itemLabel="4" />
                                                        <f:selectItem itemValue="5" itemLabel="5" />
                                                    </h:selectOneMenu>
                                                </div> -->
                                                <div class="form-group" style="text-align: center;">
                                                        <label>Hotel Rating</label>
                                                    <fieldset class="rating" style="width:100%; padding-right:35%; text-align: center; height: 40px; border:1px solid lightgray;">
                                                        <input type="radio" id="star5" name="rating" value="5" onclick="starfunction(this)"
                                                             /><label for="star5"
                                                            title="5 stars">5
                                                            stars</label>
                                                        <input type="radio" id="star4" name="rating" value="4" onclick="starfunction(this)"
                                                             /><label for="star4"
                                                            title="4 stars">4
                                                            stars</label>
                                                        <input type="radio" id="star3" name="rating" value="3" onclick="starfunction(this)"
                                                           /><label for="star3"
                                                            title="3 stars">3
                                                            stars</label>
                                                        <input type="radio" id="star2" name="rating" value="2" onclick="starfunction(this)"
                                                           /><label for="star2"
                                                            title="2 stars">2
                                                            stars</label>
                                                        <input type="radio" id="star1" name="rating" value="1" onclick="starfunction(this)"
                                                            /><label for="star1"
                                                            title="1 star">1
                                                            star</label>
                                                    </fieldset>

                                                    <span id="starvalue"></span>
                                                </div>

                                                <div class="form-group">
                                                    <label for=".form-control select2"
                                                        class="control-label">Hotel Facilities</label><br/>
                                                    <select id="form-control select2"
                                                        class="form-control select2" multiple="multiple" data-placeholder="Select a State">
                                                        <option value="AK">Alaska</option>
                                                        <option value="CA">California</option>
                                                        <option value="PA">Pennsylvania</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                        <label for="hotelImage">Hotel Image</label><br />
                                                        <h:inputFile id="hotelImage" value="#{hotelManagedBean.file}">
                                                            <f:passThroughAttribute name="accept" value="image/jpeg"/>
                                                        </h:inputFile>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.box-body -->

                                    <div class="box-footer" style="text-align: right">
                                            <h:commandButton class="btn btn-danger" value="Cancel" style="margin-right:10px"
                                            action="manageHotel.xhtml?faces-redirect=true"></h:commandButton>
                                            <h:commandButton class="btn btn-primary" value="Save" action="#{hotelManagedBean.saveHotel()}"></h:commandButton>
                                    </div>
                                </div>
                                <!-- /.box -->
                            </h:form>
                        </div>         
                            <!-- /.container-fluid -->           
            
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>
            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
