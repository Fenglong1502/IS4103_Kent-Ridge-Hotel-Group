<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                        <div class="container-fluid">
                                <div class="row mb-2">
                                        <div class="col-sm-6">
                                            <h1 style="font-size: x-large; margin-bottom:20px">Manage Minibar Items</h1>
                                        </div>
                                        <!-- /.col -->
                                        <div class="col-sm-6">
                                            <ol class="breadcrumb float-sm-right">
                                                    <li><a href="#"> Home</a></li>
                                                    <li class="active">Manage Minibar Items</li>
                                            </ol>
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                    <!-- /.row -->
                        </div>
                        <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                        <div class="box box-primary" style="padding:20px 50px; margin:14px; width:98% ">
               
                                <h3 class="box-title" style="margin-bottom:10px; text-align: center; font-size:x-large">All Minibar Items</h3>
                                <div class="box-tools pull-right">
                             <!--Add Btn-->
                             <h:form>
                                    <h:commandButton class="btn btn-primary"
                                        action="addMinibarItem.xhtml?faces-redirect=true" value="+" />
                                </h:form>
                        </div>
                        <h:form>
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                            <th>Minibar Item</th>
                                            <th>Price</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <c:forEach items="${hotelManagedBean.allMinibarItem}" var="mi">
                                                <tr>
                                                    <td>#{mi.itemName}</td>
                                                    <td>$#{mi.price}0</td>
                                                    <td><h:commandButton id="editBtn" value="Edit" action="#{hotelManagedBean.editMinibarItem(mi.minibarItemID)}" class="btn btn-secondary"  /></td>
                                                    <td><h:commandButton id="deleteBtn" onclick="return confirm('Are you sure?');" value="Delete" action="#{hotelManagedBean.deleteMinibarItem(mi.minibarItemID)}" class="btn btn-danger"  /></td>
                                                </tr>
                                            </c:forEach>
                                </tbody>
                            </table>
                        </h:form>
                    </div>

                </section>
                <!-- /.content -->
            </ui:define>
            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
