<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="content">
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">


                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <!--Add Btn-->
                                        <h:form>
                                            <h:commandButton class="btn btn-primary" action="addHolidaySurcharge.xhtml?faces-redirect=true" value="Add Holiday Surcharge" />
                                        </h:form>
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">All Holiday Surcharges</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <h:form>
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Holiday Name</th>
                                            <th>Date</th>
                                            <th>Price</th>
                                            <th>View</th>
                                            <th>Edit</th>
                                            <th>Delete</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="${hotelManagedBean.allHolidaySurcharge}" var="h">
                                            <tr>
                                                <td>#{h.holidayName}</td>
                                                <td>#{hotelManagedBean.convertDateFormat(h.holidayDate)}</td>
                                                <td>$#{h.holidaySurchargePrice}0</td>
                                                <td><h:commandButton value="View" id="viewBtn" action="#{hotelManagedBean.viewHolidaySurcharge(h.holidaySurchargeID)}" class="btn btn-primary"/></td>
                                                <td><h:commandButton value="Edit" id="editBtn" class="btn btn-secondary" action="#{hotelManagedBean.editHolidaySurcharge(h.holidaySurchargeID)}"  /></td>
                                                <td><h:commandButton value="Delete" id="deleteBtn" onclick="return confirm('Are you sure?');" action="#{hotelManagedBean.deleteHolidaySurcharge(h.holidaySurchargeID)}" class="btn btn-danger" /></td>
                                            </tr>
                                        </c:forEach> 
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </section>
            </ui:define>

            <ui:define name="script">
                script
            </ui:define>

        </ui:composition>

    </body>
</html>
