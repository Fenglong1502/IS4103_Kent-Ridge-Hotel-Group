<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="template.xhtml">


            <ui:define name="title">
                KRHG Admin Console System
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 style="font-size: x-large; margin-bottom:20px">Create New Maintenance request</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li><a href="index.xhtml">Home</a></li>
                                    <li><a href="Maintenance.xhtml">Manage Maintenance Orders</a></li>
                                    <li class="active">create new maintenance</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div> 
                <section class="content">
                    <div class="container-fluid">
                        <h:form id="form">
                            <div class="row">
                                <!-- left column -->
                                <div class="col-lg-12">

                                    <!-- general form elements -->
                                    <div class="box box-primary" style="padding:20px 50px;">
                                        <div class="box-header with-border" style="text-align: center; font-size:xx-large">
                                            <h3 class="box-title"  style="font-size:xx-large">Room Pricing Details</h3>
                                        </div>
                                        <!-- /.box-header -->
                                        <!-- form start -->
                                        <div class="box-body">
                                            <div class="row">
                                                <div class="col-lg-6">

                                                    <div class="form-group">
                                                        <label for="Location">Location</label>
                                                        <h:inputText class="form-control"
                                                                     value="#{requestServicesManagedBean.mLocation}" id="Location"
                                                                     a:placeholder="Enter Location" required="true">
                                                        </h:inputText>
                                                        <h:message for="Location" style="color:red" />
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="description">Description</label>
                                                        <h:inputTextarea rows="6" class="form-control"
                                                                     value="#{requestServicesManagedBean.mDescription}" id="price"
                                                                     a:placeholder="Enter Description" required="true"></h:inputTextarea>
                                                   
                                                        <h:message for="price" style="color:red" />
                                                    </div>

                                                </div>
                                            </div>


                                        </div>
                                        <!-- /.box-body -->

                                        <div class="box-footer" style="text-align: right">
                                            <h:commandButton class="btn btn-danger" style="margin-right:10px" value="Cancel"
                                                             action="Maintenance.xhtml?faces-redirect=true"></h:commandButton>
                                            <h:commandButton class="btn btn-primary" value="Create"
                                                             action="#{requestServicesManagedBean.createMaintenance()}">
                                            </h:commandButton>
                                        </div>
                                    </div>
                                    <!-- /.box -->
                                    <!-- general form elements -->
                                </div>
                                <!-- /.col -->
                            </div>
                            <!-- /.row -->
                        </h:form>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content-header -->
                <!-- Main content -->

            </ui:define>

            <ui:define name="script">
                <script>
                    $('[data-mask]').each(function () {
                        $(this).mask($(this).attr("data-mask"));
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
