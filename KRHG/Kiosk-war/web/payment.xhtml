<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

    <meta charset="utf-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <meta name="description" content="">
    </meta>
    <meta name="author" content="">
    </meta>

    <title>Hotel Stay Management System</title>

    <link href="https://fonts.googleapis.com/css?family=News+Cycle|Poiret+One" rel="stylesheet">
    </link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </link>

    <!-- Bootstrap core CSS -->
    <link href="./resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </link>

    <!-- Custom styles for this template -->
    <link href="./resources/styles/the-big-picture.css" rel="stylesheet">
    </link>
    <link href="./resources/styles/main.css" rel="stylesheet">
    </link>



</h:head>

<body>

    <!-- Page Content -->
    <section>
        <div class="content">
            <div class="row">
                <a href="checkinResult.xhtml"><i class="fas fa-arrow-circle-left"
                        style="position:absolute; top:30px; left: 30px; color:white; font-size: 2em;"></i></a>
                <div id="txt" class="time"></div>
                <div class="col-lg-7 title">
                        <p class="hotelname">KRHG GRAND</p>
                        <p class="hotelname">Payment</p>
                    </div>
            </div>
            <div class="checkout">
            <div class="credit-card-box">
                    <div class="flip">
                      <div class="front">
                        <div class="chip"></div>
                        <div class="logo">
                            <img src="resources/images/mastercard.svg"  width="47.834px" height="47.834px" viewBox="0 0 47.834 47.834" style="enable-background:new 0 0 47.834 47.834;"/>
                        </div>
                        <div class="number"></div>
                        <div class="card-holder">
                          <label>Card holder</label>
                          <div></div>
                        </div>
                        <div class="card-expiration-date">
                          <label>Expires</label>
                          <div></div>
                        </div>
                      </div>
                      <div class="back">
                        <div class="strip"></div>
                        <div class="logo">
                            <img width="47.834px" height="47.834px" viewBox="0 0 47.834 47.834" style="enable-background:new 0 0 47.834 47.834;" src="resources/images/mastercard.svg"/>   
                        </div>
                        <div class="ccv">
                          <label>CCV</label>
                          <div></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <form class="form" autocomplete="off" novalidate="true">
                    <fieldset>
                      <label for="card-number">Card Number</label>
                      <input type="num" id="card-number" class="input-cart-number" maxlength="4" />
                      <input type="num" id="card-number-1" class="input-cart-number" maxlength="4" />
                      <input type="num" id="card-number-2" class="input-cart-number" maxlength="4" />
                      <input type="num" id="card-number-3" class="input-cart-number" maxlength="4" />
                    </fieldset>
                    <fieldset>
                      <label for="card-holder">Card holder</label>
                      <input type="text" id="card-holder" />
                    </fieldset>
                    <fieldset class="fieldset-expiration">
                      <label for="card-expiration-month">Expiration date</label>
                      <div class="select">
                        <select id="card-expiration-month">
                          <option></option>
                          <option>01</option>
                          <option>02</option>
                          <option>03</option>
                          <option>04</option>
                          <option>05</option>
                          <option>06</option>
                          <option>07</option>
                          <option>08</option>
                          <option>09</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                        </select>
                      </div>
                      <div class="select">
                        <select id="card-expiration-year">
                          <option></option>
                          <option>2016</option>
                          <option>2017</option>
                          <option>2018</option>
                          <option>2019</option>
                          <option>2020</option>
                          <option>2021</option>
                          <option>2022</option>
                          <option>2023</option>
                          <option>2024</option>
                          <option>2025</option>
                        </select>
                      </div>
                    </fieldset>
                    <fieldset class="fieldset-ccv">
                      <label for="card-ccv">CCV</label>
                      <input type="text" id="card-ccv" maxlength="3" />
                    </fieldset>
                    <button class="btn"><i class="fa fa-lock"></i> submit</button>
                  </form>
                  </div>

              
               

        

        </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="./resources/jquery/jquery.min.js"></script>
    <script src="./resources/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./resources/js/select.js"></script>

   

</body>

</html>
