        function startTime() {
            var today = new Date();

            var m = today.getMinutes();

            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m;
            t = setTimeout('startTime()', 500);
        }
        function checkTime(i) {
            if (i &lt; 10) {
                i = "0" + i;
            }
            return i;
        }
